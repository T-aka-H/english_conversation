<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situational AI English - Learning Session</title>
    <link rel="icon" href="data:,">
    
    <!-- Authentication Check -->
    <script>
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            const authTime = sessionStorage.getItem('authTime');
            const currentTime = new Date().getTime();
            const selectedDifficulty = sessionStorage.getItem('selectedDifficulty');
            const currentScenario = sessionStorage.getItem('currentScenario');
            
            if (!isAuthenticated || !authTime || (currentTime - parseInt(authTime)) > 24 * 60 * 60 * 1000 || !selectedDifficulty || !currentScenario) {
                console.log('Authentication or session data missing - redirecting');
                window.location.href = 'index.html';
                return false;
            }
            
            return true;
        }
        
        // Check on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuthentication()) {
                return;
            }
            initializeLearning();
        });
    </script>
    
    <style>
        /* Base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.05); 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.6s ease-out;
        }
        
        .header h1 { 
            text-align: center; 
            font-size: 28px; 
            margin-bottom: 10px; 
            color: white;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .session-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #4A90E2;
            font-weight: 500;
            font-size: 14px;
        }
        
        .progress-bar { 
            width: 100%; 
            height: 8px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 4px; 
            margin: 15px 0;
        }
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #4A90E2, #357ABD); 
            width: 0%; 
            transition: width 0.5s ease; 
            border-radius: 4px;
        }
        
        .turn-counter { 
            text-align: center; 
            color: rgba(255, 255, 255, 0.8); 
            margin-bottom: 20px; 
            font-size: 16px;
            font-weight: 500;
        }
        
        .conversation {
            max-height: 500px;
            overflow-y: auto;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .message {
            margin-bottom: 20px;
            padding: 18px;
            border-radius: 12px;
            line-height: 1.6;
            animation: messageSlide 0.4s ease-out;
        }
        
        .message.ai {
            background: rgba(74, 144, 226, 0.1);
            border-left: 4px solid #4A90E2;
            border-radius: 12px 12px 12px 4px;
        }
        
        .message.user {
            background: rgba(255, 255, 255, 0.08);
            border-left: 4px solid #666;
            text-align: right;
            border-radius: 12px 12px 4px 12px;
        }
        
        .message.feedback {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #FFC107;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            border-radius: 12px 12px 12px 4px;
        }
        
        .message-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .response-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .response-section.hidden {
            display: none;
        }
        
        label { 
            display: block; 
            margin: 15px 0 10px 0; 
            color: white; 
            font-weight: 500;
            font-size: 16px;
        }
        
        textarea { 
            width: 100%; 
            min-height: 100px; 
            padding: 18px; 
            background: rgba(255,255,255,0.05); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 12px; 
            font-family: inherit;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4A90E2;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .button { 
            padding: 15px; 
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        .button:hover { 
            background: linear-gradient(135deg, #357ABD, #2E6DA4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }
        .button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .voice-button {
            background: linear-gradient(135deg, #28A745, #20A042);
        }
        .voice-button:hover {
            background: linear-gradient(135deg, #20A042, #1E7E3A);
        }
        .voice-button.recording {
            background: linear-gradient(135deg, #E74C3C, #C0392B) !important;
            animation: pulse 1.5s infinite;
        }
        
        .submit-button {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
        }
        .submit-button:hover {
            background: linear-gradient(135deg, #F7931E, #E8851B);
        }
        
        .speech-status {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin: 15px 0;
            min-height: 20px;
            font-style: italic;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: none;
        }
        
        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            display: none;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .control-button:hover {
            background: rgba(255, 255, 255, 0.15);
            text-decoration: none;
            color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .session-info {
                grid-template-columns: 1fr;
            }
            .button-group {
                grid-template-columns: 1fr;
            }
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Situational AI English</h1>
            
            <div class="session-info">
                <div class="info-item">
                    <div class="info-label">Difficulty</div>
                    <div class="info-value" id="difficultyDisplay">Normal Mode</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Scenario</div>
                    <div class="info-value" id="scenarioDisplay" style="font-size: 12px; max-height: 40px; overflow: hidden;">Loading...</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="turn-counter" id="turnCounter">Turn 0 / 10</div>
        </div>
        
        <div id="error" class="error"></div>
        <div id="loading" class="loading">
            <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left: 4px solid #4A90E2; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            AI is preparing response...
        </div>
        
        <div class="conversation" id="conversation"></div>
        
        <div id="responseSection" class="response-section hidden">
            <label for="textResponse">Your Response (English):</label>
            <textarea id="textResponse" placeholder="Type your response in English..."></textarea>
            
            <div class="button-group">
                <button class="button voice-button" id="voiceButton" onclick="toggleRecording()">
                    <span id="voiceButtonText">üé§ Voice Response</span>
                </button>
                <button class="button" onclick="clearResponse()">
                    üóëÔ∏è Clear
                </button>
            </div>
            
            <div class="speech-status" id="speechStatus"></div>
            
            <button class="button submit-button" onclick="submitResponse()">
                üì§ Submit Response
            </button>
        </div>
        
        <div class="control-buttons">
            <a href="scenario.html" class="control-button">‚Üê Change Scenario</a>
            <a href="difficulty.html" class="control-button">‚Üê Change Difficulty</a>
            <button class="control-button" onclick="logout()" style="background: none; border: 1px solid rgba(255,255,255,0.2);">Logout</button>
        </div>
        
        <div class="footer">
            <p>developed by T.H.</p>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = "2025_July";
        
        // Global variables
        let currentTurn = 0;
        let conversationHistory = [];
        let isRecording = false;
        let recognition;
        let currentScenario = '';
        let currentDifficulty = 'normal';
        let sessionData = {
            scenario: '',
            difficulty: 'normal',
            exchanges: [],
            finalScore: 0,
            finalFeedback: ''
        };
        
        function initializeLearning() {
            // Get session data from storage
            currentScenario = sessionStorage.getItem('currentScenario') || '';
            currentDifficulty = sessionStorage.getItem('selectedDifficulty') || 'normal';
            
            // Update display
            document.getElementById('difficultyDisplay').textContent = 
                currentDifficulty === 'hard' ? 'Hard Mode' : 'Normal Mode';
            document.getElementById('scenarioDisplay').textContent = 
                currentScenario.length > 60 ? currentScenario.substring(0, 60) + '...' : currentScenario;
            
            // Initialize session data
            sessionData.scenario = currentScenario;
            sessionData.difficulty = currentDifficulty;
            sessionData.exchanges = [];
            
            // Initialize speech recognition
            initSpeechRecognition();
            
            // Start the conversation
            startConversation();
        }
        
        function initSpeechRecognition() {
            console.log('Initializing speech recognition...');
            
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                console.log('Speech recognition initialized successfully');
                
                recognition.lang = 'en-US';
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                
                recognition.onstart = () => {
                    console.log('Speech recognition started');
                    const speechStatus = document.getElementById('speechStatus');
                    if (speechStatus) speechStatus.textContent = 'üé§ Listening... Speak now';
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('textResponse').value = transcript;
                    const speechStatus = document.getElementById('speechStatus');
                    if (speechStatus) speechStatus.textContent = '‚úÖ Recognition complete: ' + transcript;
                    console.log('Speech recognition result:', transcript);
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    let errorMessage = '‚ùå Speech recognition error: ';
                    switch(event.error) {
                        case 'network':
                            errorMessage += 'Network error';
                            break;
                        case 'not-allowed':
                            errorMessage += 'Microphone access denied';
                            break;
                        case 'no-speech':
                            errorMessage += 'No speech detected';
                            break;
                        default:
                            errorMessage += event.error;
                    }
                    const speechStatus = document.getElementById('speechStatus');
                    if (speechStatus) speechStatus.textContent = errorMessage;
                };
                
                recognition.onend = () => {
                    console.log('Speech recognition ended');
                    isRecording = false;
                    updateVoiceButton();
                };
            } else {
                console.log('Speech recognition not supported');
                const voiceButton = document.getElementById('voiceButton');
                if (voiceButton) {
                    voiceButton.disabled = true;
                    voiceButton.innerHTML = 'üö´ Voice Not Supported';
                    const speechStatus = document.getElementById('speechStatus');
                    if (speechStatus) {
                        speechStatus.textContent = 'Speech recognition not supported in this browser';
                    }
                }
            }
        }
        
        function updateVoiceButton() {
            const button = document.getElementById('voiceButton');
            const text = document.getElementById('voiceButtonText');
            
            if (button && text) {
                if (isRecording) {
                    button.classList.add('recording');
                    text.textContent = 'üõë Stop Recording';
                } else {
                    button.classList.remove('recording');
                    text.textContent = 'üé§ Voice Response';
                }
            }
        }
        
        function toggleRecording() {
            if (!recognition) {
                showError('Speech recognition not supported');
                return;
            }

            if (isRecording) {
                recognition.stop();
                const speechStatus = document.getElementById('speechStatus');
                if (speechStatus) {
                    speechStatus.textContent = '‚è∏Ô∏è Stopping speech recognition...';
                }
            } else {
                document.getElementById('textResponse').value = '';
                const speechStatus = document.getElementById('speechStatus');
                if (speechStatus) {
                    speechStatus.textContent = 'üé§ Starting speech recognition...';
                }
                try {
                    recognition.start();
                    isRecording = true;
                    updateVoiceButton();
                } catch (error) {
                    console.error('Failed to start recognition:', error);
                    showError('Failed to start speech recognition: ' + error.message);
                }
            }
        }
        
        function clearResponse() {
            document.getElementById('textResponse').value = '';
            const speechStatus = document.getElementById('speechStatus');
            if (speechStatus) speechStatus.textContent = '';
        }
        
        function updateProgress() {
            const progress = (currentTurn / 10) * 100;
            const progressFill = document.getElementById('progressFill');
            const turnCounter = document.getElementById('turnCounter');
            
            if (progressFill) progressFill.style.width = progress + '%';
            if (turnCounter) turnCounter.textContent = `Turn ${currentTurn} / 10`;
        }
        
        function addMessage(content, type, label = '') {
            const conversation = document.getElementById('conversation');
            if (!conversation) return;
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            if (label) {
                const labelDiv = document.createElement('div');
                labelDiv.className = 'message-label';
                labelDiv.textContent = label;
                message.appendChild(labelDiv);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            message.appendChild(contentDiv);
            
            conversation.appendChild(message);
            conversation.scrollTop = conversation.scrollHeight;
            
            conversationHistory.push({
                type: type,
                content: content,
                timestamp: new Date().toISOString()
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        function showLoading(show = true) {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.style.display = show ? 'block' : 'none';
            }
        }
        
        async function callAPI(endpoint, data) {
            try {
                console.log(`Calling API: ${endpoint}`, data);
                
                const requestData = {
                    ...data,
                    password: CORRECT_PASSWORD,
                    difficulty: currentDifficulty
                };
                
                const response = await fetch(`/api/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication error: Invalid password');
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log(`API response from ${endpoint}:`, result);
                return result;
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }
        
        async function startConversation() {
            showLoading(true);
            
            try {
                const result = await callAPI('start-conversation', { 
                    scenario: currentScenario 
                });
                
                addMessage(result.response, 'ai', 'AI Instructor');
                
                sessionData.exchanges.push({
                    turn: currentTurn,
                    aiMessage: result.response,
                    userResponse: '',
                    feedback: '',
                    needsImprovement: false
                });
                
                document.getElementById('responseSection').classList.remove('hidden');
                showLoading(false);
                
            } catch (error) {
                showError('Failed to start conversation: ' + error.message);
                showLoading(false);
            }
        }
        
        async function submitResponse() {
            const userResponse = document.getElementById('textResponse').value.trim();
            if (!userResponse) {
                showError('Please enter a response or use voice input');
                return;
            }

            addMessage(userResponse, 'user', 'Your Response');
            document.getElementById('responseSection').classList.add('hidden');
            showLoading(true);

            try {
                const conversationContext = conversationHistory
                    .slice(-4)
                    .map(msg => `${msg.type}: ${msg.content}`)
                    .join('\n');

                const evaluationResult = await callAPI('evaluate-response', {
                    userResponse,
                    scenario: currentScenario,
                    conversationContext,
                    difficulty: currentDifficulty
                });
                
                const feedback = evaluationResult.response;
                addMessage(feedback, 'feedback', 'Feedback');
                
                if (sessionData.exchanges.length > 0) {
                    const lastExchange = sessionData.exchanges[sessionData.exchanges.length - 1];
                    lastExchange.userResponse = userResponse;
                    lastExchange.feedback = feedback;
                }
                
                // Check if response needs improvement
                const needsImprovement = feedback.includes('‰ª•‰∏ã„ÅÆ„Çà„ÅÜ„Å´‰øÆÊ≠£') || 
                                       feedback.includes('Ê≠£„Åó„Åè„ÅØ') ||
                                       feedback.includes('ÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô') ||
                                       feedback.includes('ÊñáÊ≥ï„Ç®„É©„Éº');
                
                if (needsImprovement) {
                    if (sessionData.exchanges.length > 0) {
                        sessionData.exchanges[sessionData.exchanges.length - 1].needsImprovement = true;
                    }
                    
                    clearResponse();
                    document.getElementById('responseSection').classList.remove('hidden');
                    showLoading(false);
                } else {
                    currentTurn++;
                    updateProgress();
                    
                    if (currentTurn >= 10) {
                        // Redirect to report page
                        sessionStorage.setItem('sessionData', JSON.stringify(sessionData));
                        window.location.href = 'report.html';
                    } else {
                        const continueResult = await callAPI('continue-conversation', {
                            userResponse,
                            scenario: currentScenario,
                            conversationHistory: conversationHistory.slice(-6).map(msg => `${msg.type}: ${msg.content}`).join('\n')
                        });
                        
                        addMessage(continueResult.response, 'ai', 'AI Instructor');
                        
                        sessionData.exchanges.push({
                            turn: currentTurn,
                            aiMessage: continueResult.response,
                            userResponse: '',
                            feedback: '',
                            needsImprovement: false
                        });
                        
                        clearResponse();
                        document.getElementById('responseSection').classList.remove('hidden');
                        showLoading(false);
                    }
                }
                
            } catch (error) {
                showError('Failed to evaluate response: ' + error.message);
                document.getElementById('responseSection').classList.remove('hidden');
                showLoading(false);
            }
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout? Your progress will be lost.')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
