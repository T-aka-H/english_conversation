    <script>
        // DOM Elements
        const scenarioDisplay = document.getElementById('scenarioDisplay');
        const difficultyDisplay = document.getElementById('difficultyDisplay');
        const chatArea = document.getElementById('chatArea');
        const userMessageInput = document.getElementById('userMessageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const stopRecordingBtn = document.getElementById('stopRecordingBtn');
        const statusMessageDiv = document.getElementById('statusMessage');
        const backToScenarioBtn = document.getElementById('backToScenarioBtn');
        const endConversationBtn = document.getElementById('endConversationBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // State variables
        let conversationHistory = [];
        let currentScenario = '';
        let currentDifficulty = '';
        let isRecording = false;
        let recognition = null;
        let silenceTimer = null;
        const SILENCE_THRESHOLD = 2000; // 2ÁßíÈñì„ÅÆÁÑ°Èü≥„ÅßÈå≤Èü≥„ÇíÂÅúÊ≠¢
        let messageCounter = 0; // „É°„ÉÉ„Çª„Éº„Ç∏Êï∞„Çí„Ç´„Ç¶„É≥„ÉàÔºà‰ºöË©±ÁµÇ‰∫ÜÁ¢∫Ë™çÁî®Ôºâ

        // --- Utility Functions ---

        function showStatus(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `status-message ${type}`;
            statusMessageDiv.style.display = 'block';
            statusMessageDiv.style.opacity = '1'; /* Âº∑Âà∂ÁöÑ„Å´Ë°®Á§∫„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí„É™„Çª„ÉÉ„Éà */
            // Optional: Auto-hide after a few seconds for info/warning
            if (type === 'info' || type === 'warning') {
                setTimeout(() => {
                    statusMessageDiv.style.opacity = '0';
                    setTimeout(() => statusMessageDiv.style.display = 'none', 500); // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„ÉàÂæå„Å´ÈùûË°®Á§∫
                }, 5000);
            }
        }

        function showLoading(isLoading) {
            const loadingDiv = document.getElementById('loadingOverlay');
            const inputField = document.getElementById('userMessageInput');
            const sendButton = document.getElementById('sendMessageBtn');
            const micButton = document.getElementById('startRecordingBtn');

            if (loadingDiv) {
                loadingDiv.style.display = isLoading ? 'flex' : 'none';
            }

            if (inputField) {
                inputField.disabled = isLoading;
            }

            if (sendButton) {
                sendButton.disabled = isLoading;
            }

            if (micButton) {
                micButton.disabled = isLoading;
            }
        }

        function addMessageToChat(role, content, feedback = null, score = null) {
            let chatContainer = document.querySelector('.chat-container');
            if (!chatContainer) {
                // „Å™„Åë„Çå„Å∞‰Ωú„Çã
                chatContainer = document.createElement('div');
                chatContainer.className = 'chat-container';
                const container = document.querySelector('.container');
                const inputContainer = document.querySelector('.input-container');
                if (container && inputContainer && inputContainer.parentNode === container) {
                    container.insertBefore(chatContainer, inputContainer);
                } else if (container) {
                    container.appendChild(chatContainer);
                }
            }
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (role === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = `<div>${role === 'user' ? '<strong>„ÅÇ„Å™„Åü:</strong>' : '<strong>AI:</strong>'} ${content}</div>`;
            if (feedback || score !== null) {
                messageDiv.innerHTML += `<div class="feedback">${feedback ? `<div><strong>„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ:</strong> ${feedback}</div>` : ''}${score !== null ? `<div><strong>„Çπ„Ç≥„Ç¢:</strong> <span class="score">${score}</span></div>` : ''}</div>`;
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            messageCounter++;
        }

        function saveConversationState() {
            sessionStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            sessionStorage.setItem('messageCounter', messageCounter);
            console.log('üíæ Conversation state saved.');
        }

        function loadConversationState() {
            const savedHistory = sessionStorage.getItem('conversationHistory');
            const savedCounter = sessionStorage.getItem('messageCounter');
            
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                conversationHistory.forEach(msg => {
                    // feedback„Å®score„ÅØAI„É°„ÉÉ„Çª„Éº„Ç∏„Å´„ÅÆ„ÅøÈñ¢ÈÄ£„Åó„ÄÅ„Åã„Å§ÁîªÈù¢Ë°®Á§∫„Åß„ÅÆ„ÅøÂà©Áî®
                    // Â±•Ê≠¥„Å´„Åì„Çå„Çâ„ÇíÂê´„ÇÅ„ÇãÂøÖË¶Å„ÅØ„Å™„ÅÑ (AI„ÅÆÂøúÁ≠îËá™‰Ωì„ÅØaiResponse„ÅßÂçÅÂàÜ)
                    // „Åü„Å†„Åó„ÄÅ„ÇÇ„ÅóÂ±•Ê≠¥„Å´Ë©ï‰æ°„ÇíË°®Á§∫„Åó„Åü„ÅÑ„Å™„Çâ„Åì„Åì„ÇíË™øÊï¥
                    addMessageToChat(msg.role, msg.content, msg.feedback, msg.score);
                });
                messageCounter = parseInt(savedCounter, 10) || 0;
                console.log('‚úÖ Conversation state loaded. Messages:', conversationHistory.length);
                return true;
            }
            return false;
        }

        // --- API Call Functions ---

        async function generateAIResponse(userMessage = '', isFirstMessage = false) {
            showLoading(true);
            try {
                const password = sessionStorage.getItem('appPassword'); // Retrieve password
                if (!password) {
                    throw new Error('Authentication password not found. Please log in again.');
                }

                const payload = {
                    history: conversationHistory,
                    userMessage: userMessage, // Pass userMessage directly
                    scenario: currentScenario,
                    difficulty: currentDifficulty,
                    isFirstMessage: isFirstMessage
                };

                console.log('Sending payload to /api/chat:', payload); // Debugging

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ...payload, password: password }) // Add password to body
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error! status: ${response.status}, message: ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                console.log('Received data from /api/chat:', data); // Debugging

                const aiResponse = data.aiResponse;
                const feedback = data.feedback;
                const score = data.score;

                // Add AI's message to chat history
                conversationHistory.push({ role: 'ai', content: aiResponse });
                // Display AI's message with feedback and score
                addMessageToChat('ai', aiResponse, feedback, score);
                saveConversationState(); // Save state after AI response

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showStatus(`AIÂøúÁ≠î„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // --- Event Handlers ---

        async function sendMessage() {
            const inputField = document.getElementById('userMessageInput');
            const message = inputField.value.trim();
            if (!message) return;
            addMessageToChat('user', message);
            conversationHistory.push({ role: 'user', content: message });
            saveConversationState();
            try {
                showLoading(true);
                await generateAIResponse(message);
                inputField.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                showError('„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            } finally {
                showLoading(false);
            }
        }

        // --- Speech Recognition ---
        function initializeSpeechRecognition() {
            try {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    console.warn('Speech recognition is not supported in this browser.');
                    return;
                }
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isRecording = true;
                    updateRecordingUI(true);
                };
                recognition.onend = () => {
                    // ÂÅúÊ≠¢Ë¶ÅÊ±ÇÊôÇ„ÅÆ„ÅøisRecording„Çífalse„Å´
                    isRecording = false;
                    updateRecordingUI(false);
                    clearTimeout(silenceTimer);
                };
                recognition.onerror = (event) => {
                    isRecording = false;
                    updateRecordingUI(false);
                    clearTimeout(silenceTimer);
                    showError('Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº: ' + event.error);
                };
                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    const inputField = document.getElementById('userMessageInput');
                    if (finalTranscript) {
                        inputField.value = finalTranscript;
                        clearTimeout(silenceTimer);
                        silenceTimer = setTimeout(() => {
                            if (isRecording) {
                                recognition.stop();
                            }
                        }, SILENCE_THRESHOLD);
                    } else if (interimTranscript) {
                        inputField.value = interimTranscript;
                    }
                };
            } catch (error) {
                showError('Èü≥Â£∞Ë™çË≠ò„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        // Èü≥Â£∞Ë™çË≠ò„ÅÆÈñãÂßã/ÂÅúÊ≠¢
        function toggleRecording() {
            if (!recognition) {
                initializeSpeechRecognition();
                return;
            }
            try {
                if (isRecording) {
                    recognition.onend = () => {
                        isRecording = false;
                        updateRecordingUI(false);
                        clearTimeout(silenceTimer);
                    };
                    recognition.stop();
                } else {
                    recognition.onend = () => {
                        isRecording = false;
                        updateRecordingUI(false);
                        clearTimeout(silenceTimer);
                    };
                    recognition.start();
                }
            } catch (error) {
                showError('Èü≥Â£∞Ë™çË≠ò„ÅÆÂàá„ÇäÊõø„Åà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        // Èå≤Èü≥Áä∂ÊÖã„ÅÆUIÊõ¥Êñ∞
        function updateRecordingUI(isRecording) {
            const micButton = document.getElementById('startRecordingBtn');
            if (micButton) {
                if (isRecording) {
                    micButton.innerHTML = '<i class="fas fa-stop"></i>';
                    micButton.classList.add('recording');
                    micButton.title = 'Èå≤Èü≥ÂÅúÊ≠¢';
                } else {
                    micButton.innerHTML = '<i class="fas fa-microphone"></i>';
                    micButton.classList.remove('recording');
                    micButton.title = 'Èü≥Â£∞ÂÖ•ÂäõÈñãÂßã';
                }
            }
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË°®Á§∫
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                alert('Ë™çË®º„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏„Å´Êàª„Çä„Åæ„Åô„ÄÇ');
                window.location.replace('index.html');
                return;
            }

            currentScenario = sessionStorage.getItem('selectedScenario');
            currentDifficulty = sessionStorage.getItem('selectedDifficulty');

            if (!currentScenario || !currentDifficulty) {
                alert('„Ç∑„Éä„É™„Ç™„Åæ„Åü„ÅØÈõ£ÊòìÂ∫¶„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Ç∑„Éä„É™„Ç™ÈÅ∏Êäû„Éö„Éº„Ç∏„Å´Êàª„Çä„Åæ„Åô„ÄÇ');
                window.location.replace('scenario.html');
                return;
            }

            scenarioDisplay.textContent = `„Ç∑„Éä„É™„Ç™: ${currentScenario}`;
            difficultyDisplay.textContent = `Èõ£ÊòìÂ∫¶: ${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)}`;

            // Êñ∞„Åó„ÅÑ‰ºöË©±ÈñãÂßãÊôÇ„Å´Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢
            sessionStorage.removeItem('conversationHistory');
            sessionStorage.removeItem('messageCounter');

            // ‰ºöË©±Áä∂ÊÖã„Çí„É≠„Éº„Éâ„ÄÅ„Å™„Åë„Çå„Å∞AI„Åã„Çâ„ÅÆÊúÄÂàù„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÁîüÊàê
            if (!loadConversationState()) {
                console.log('No saved conversation found. Generating first AI response...');
                generateAIResponse('', true); // ÊúÄÂàù„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÁîüÊàê
            } else {
                console.log('Conversation state loaded. Ready to continue.');
                showLoading(false); // UI„ÇíÊúâÂäπÂåñ
            }

            // „Éû„Ç§„ÇØ„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
            const micButton = document.getElementById('startRecordingBtn');
            if (micButton) {
                micButton.addEventListener('click', toggleRecording);
            }

            // Èü≥Â£∞Ë™çË≠ò„ÅÆÂàùÊúüÂåñ
            initializeSpeechRecognition();

            // ÈÄÅ‰ø°„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíÂÜçË®≠ÂÆö
            setupSendButton();

            // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
            const endBtn = document.getElementById('endConversationBtn');
            if (endBtn) {
                endBtn.onclick = () => {
                    if (confirm('‰ºöË©±„ÇíÁµÇ‰∫Ü„Åó„Å¶„É¨„Éù„Éº„ÉàÁîªÈù¢„Å´ÈÄ≤„Åø„Åæ„Åô„ÅãÔºü')) {
                        window.location.href = 'final-report.html';
                    }
                };
            }
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.onclick = () => {
                    if (confirm('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                        sessionStorage.clear();
                        window.location.href = 'index.html';
                    }
                };
            }
        });

        // --- Navigation Buttons ---
        backToScenarioBtn.addEventListener('click', () => {
            if (confirm('ÁèæÂú®„ÅÆ‰ºöË©±„Éá„Éº„Çø„ÅØÂ§±„Çè„Çå„Åæ„Åô„Åå„ÄÅ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                sessionStorage.removeItem('conversationHistory');
                sessionStorage.removeItem('messageCounter');
                sessionStorage.removeItem('selectedScenario');
                sessionStorage.removeItem('selectedDifficulty');
                window.location.href = 'scenario.html';
            }
        });

        endConversationBtn.addEventListener('click', async () => {
            if (confirm('‰ºöË©±„ÇíÁµÇ‰∫Ü„Åó„ÄÅË©ï‰æ°„É¨„Éù„Éº„Éà„Çí‰ΩúÊàê„Åó„Åæ„Åô„ÅãÔºü')) {
                showLoading(true);
                try {
                    const password = sessionStorage.getItem('appPassword');
                    if (!password) {
                        throw new Error('Authentication password not found. Please log in again.');
                    }

                    const response = await fetch('/api/finalize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            conversationHistory: conversationHistory,
                            scenario: currentScenario,
                            difficulty: currentDifficulty,
                            password: password // „Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂê´„ÇÅ„Çã
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error! status: ${response.status}, message: ${errorData.message || response.statusText}`);
                    }

                    const finalReport = await response.json();
                    sessionStorage.setItem('lastEvaluationResult', JSON.stringify(finalReport)); // „É¨„Éù„Éº„Éà„Çí‰øùÂ≠ò

                    // ‰ºöË©±Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢
                    sessionStorage.removeItem('conversationHistory');
                    sessionStorage.removeItem('messageCounter');
                    
                    window.location.href = 'final-report.html'; // „É¨„Éù„Éº„Éà„Éö„Éº„Ç∏„Å∏ÈÅ∑Áßª

                } catch (error) {
                    console.error('Error finalizing conversation:', error);
                    showStatus(`‰ºöË©±„ÅÆÁµÇ‰∫Ü„Å®„É¨„Éù„Éº„Éà‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`, 'error');
                    showLoading(false);
                }
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºüÁèæÂú®„ÅÆ‰ºöË©±„Éá„Éº„Çø„ÅØÂ§±„Çè„Çå„Åæ„Åô„ÄÇ')) {
                sessionStorage.clear(); // ÂÖ®„Å¶„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥„Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢
                window.location.replace('index.html');
            }
        });

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', function(event) {
            console.error('‚ùå Global error:', event.error);
            showStatus('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + event.error.message, 'error');
        });

        // Êú™Âá¶ÁêÜ„ÅÆ Promise „Ç®„É©„Éº
        window.addEventListener('unhandledrejection', function(event) {
            console.error('‚ùå Unhandled promise rejection:', event.reason);
            showStatus('„Ç∑„Çπ„ÉÜ„É†„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
        });

        // „Éö„Éº„Ç∏„ÅåÈñâ„Åò„Çâ„Çå„ÇãÂâç„ÅÆÁ¢∫Ë™ç
        window.addEventListener('beforeunload', function(event) {
            if (messageCounter > 0) {
                event.preventDefault();
                event.returnValue = '‰ºöË©±„Éá„Éº„Çø„ÅåÂ§±„Çè„Çå„Åæ„Åô„ÄÇÊú¨ÂΩì„Å´ÁµÇ‰∫Ü„Åó„Åæ„Åô„ÅãÔºü';
                return event.returnValue;
            }
        });

        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Ë°®Á§∫ÔºàÈñãÁô∫ÊôÇ„ÅÆ„ÅøÔºâ
        function showDebugInfo() {
            console.log('üîç Debug Info:', {
                messageCounter,
                conversationHistory: conversationHistory.length,
                isRecording,
                currentScenario,
                currentDifficulty,
                speechRecognitionAvailable: !!recognition,
                userAgent: navigator.userAgent
            });
        }
        window.showDebugInfo = showDebugInfo; // „Ç≥„É≥„ÇΩ„Éº„É´„Åß„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíÁ¢∫Ë™ç„Åß„Åç„Çã„Çà„ÅÜ„Å´

        console.log('‚úÖ Application fully loaded and ready');
        console.log('üí° Type showDebugInfo() in console for debug information');

        // ÈÄÅ‰ø°„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíÂÜçË®≠ÂÆö
        function setupSendButton() {
            const sendButton = document.getElementById('sendMessageBtn');
            if (sendButton) {
                sendButton.onclick = sendMessage;
            }
            const inputField = document.getElementById('userMessageInput');
            if (inputField) {
                inputField.onkeypress = (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                };
            }
        }
    </script>
