    <script>
        // DOM Elements
        const scenarioDisplay = document.getElementById('scenarioDisplay');
        const difficultyDisplay = document.getElementById('difficultyDisplay');
        const chatArea = document.getElementById('chatArea');
        const userMessageInput = document.getElementById('userMessageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const stopRecordingBtn = document.getElementById('stopRecordingBtn');
        const statusMessageDiv = document.getElementById('statusMessage');
        const backToScenarioBtn = document.getElementById('backToScenarioBtn');
        const endConversationBtn = document.getElementById('endConversationBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // State variables
        let conversationHistory = [];
        let currentScenario = '';
        let currentDifficulty = '';
        let isRecording = false;
        let recognition = null; // SpeechRecognition object
        let messageCounter = 0; // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆï¼ˆä¼šè©±çµ‚äº†ç¢ºèªç”¨ï¼‰

        // --- Utility Functions ---

        function showStatus(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `status-message ${type}`;
            statusMessageDiv.style.display = 'block';
            statusMessageDiv.style.opacity = '1'; /* å¼·åˆ¶çš„ã«è¡¨ç¤ºã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆ */
            // Optional: Auto-hide after a few seconds for info/warning
            if (type === 'info' || type === 'warning') {
                setTimeout(() => {
                    statusMessageDiv.style.opacity = '0';
                    setTimeout(() => statusMessageDiv.style.display = 'none', 500); // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆå¾Œã«éè¡¨ç¤º
                }, 5000);
            }
        }

        function showLoading(show) {
            if (show) {
                userMessageInput.disabled = true;
                sendMessageBtn.disabled = true;
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = true;
                userMessageInput.placeholder = 'AIãŒè€ƒãˆä¸­...';
                showStatus('AIãŒå¿œç­”ã‚’ç”Ÿæˆã—ã¦ã„ã¾ã™... <span class="loading-spinner"></span>', 'info');
            } else {
                userMessageInput.disabled = false;
                sendMessageBtn.disabled = false;
                if (recognition) startRecordingBtn.disabled = false; // éŸ³å£°èªè­˜ãŒåˆ©ç”¨å¯èƒ½ãªå ´åˆã®ã¿æœ‰åŠ¹åŒ–
                // stopRecordingBtn ã¯éŸ³å£°å…¥åŠ›ä¸­ã«ã®ã¿æœ‰åŠ¹åŒ–ã•ã‚Œã‚‹ãŸã‚ã€ã“ã“ã§ã¯ç„¡åŠ¹ã®ã¾ã¾
                userMessageInput.placeholder = 'ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„...';
                statusMessageDiv.style.opacity = '0';
                setTimeout(() => statusMessageDiv.style.display = 'none', 500);
            }
        }

        function addMessageToChat(role, text, feedback = null, score = null) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(role === 'user' ? 'message-user' : 'message-ai');
            messageBubble.textContent = text;
            chatArea.appendChild(messageBubble);

            if (feedback && role === 'ai') {
                const feedbackBubble = document.createElement('div');
                feedbackBubble.classList.add('message-bubble', 'message-feedback');
                feedbackBubble.textContent = `ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯: ${feedback}`;
                chatArea.appendChild(feedbackBubble);

                const scoreElement = document.createElement('div');
                scoreElement.classList.add('message-score');
                scoreElement.textContent = `ã‚¹ã‚³ã‚¢: ${score}/100`;
                chatArea.appendChild(scoreElement);
            }

            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
            messageCounter++;
        }

        function saveConversationState() {
            sessionStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            sessionStorage.setItem('messageCounter', messageCounter);
            console.log('ğŸ’¾ Conversation state saved.');
        }

        function loadConversationState() {
            const savedHistory = sessionStorage.getItem('conversationHistory');
            const savedCounter = sessionStorage.getItem('messageCounter');
            
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                conversationHistory.forEach(msg => {
                    // feedbackã¨scoreã¯AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«ã®ã¿é–¢é€£ã—ã€ã‹ã¤ç”»é¢è¡¨ç¤ºã§ã®ã¿åˆ©ç”¨
                    // å±¥æ­´ã«ã“ã‚Œã‚‰ã‚’å«ã‚ã‚‹å¿…è¦ã¯ãªã„ (AIã®å¿œç­”è‡ªä½“ã¯aiResponseã§ååˆ†)
                    // ãŸã ã—ã€ã‚‚ã—å±¥æ­´ã«è©•ä¾¡ã‚’è¡¨ç¤ºã—ãŸã„ãªã‚‰ã“ã“ã‚’èª¿æ•´
                    addMessageToChat(msg.role, msg.content, msg.feedback, msg.score);
                });
                messageCounter = parseInt(savedCounter, 10) || 0;
                console.log('âœ… Conversation state loaded. Messages:', conversationHistory.length);
                return true;
            }
            return false;
        }

        // --- API Call Functions ---

        async function generateAIResponse(userMessage = '', isFirstMessage = false) {
            showLoading(true);
            try {
                const password = sessionStorage.getItem('appPassword'); // Retrieve password
                if (!password) {
                    throw new Error('Authentication password not found. Please log in again.');
                }

                const payload = {
                    history: conversationHistory,
                    userMessage: userMessage, // Pass userMessage directly
                    scenario: currentScenario,
                    difficulty: currentDifficulty,
                    isFirstMessage: isFirstMessage
                };

                console.log('Sending payload to /api/chat:', payload); // Debugging

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ...payload, password: password }) // Add password to body
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error! status: ${response.status}, message: ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                console.log('Received data from /api/chat:', data); // Debugging

                const aiResponse = data.aiResponse;
                const feedback = data.feedback;
                const score = data.score;

                // Add AI's message to chat history
                conversationHistory.push({ role: 'ai', content: aiResponse });
                // Display AI's message with feedback and score
                addMessageToChat('ai', aiResponse, feedback, score);
                saveConversationState(); // Save state after AI response

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showStatus(`AIå¿œç­”ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // --- Event Handlers ---

        async function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (userMessage === '') {
                showStatus('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'warning');
                return;
            }

            // Add user's message to chat history
            conversationHistory.push({ role: 'user', content: userMessage });
            addMessageToChat('user', userMessage);
            userMessageInput.value = ''; // Clear input field

            // Call AI for response
            await generateAIResponse(userMessage, false); // Not the first message
            saveConversationState(); // Save state after user message
