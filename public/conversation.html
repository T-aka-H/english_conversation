<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語コソ練アプリ - 英会話練習</title>
    <link rel="icon" href="data:," />

    <style>
        /* CSS reset and basic styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white; 
            padding: 20px; 
            min-height: 100vh;
            font-weight: 300; /* ★追加: フォントを細く */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.08); /* ★変更 */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.15); /* ★変更 */
            animation: fadeIn 0.8s ease-out;
            box-shadow: 0 0 30px rgba(0,0,0,0.3); /* ★追加: 影 */
            overflow: hidden; /* ★追加: 角丸にコンテンツを収める */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px; /* ★追加 */
            border-bottom: 1px solid rgba(255,255,255,0.1); /* ★追加 */
        }

        .header h1 {
            font-size: 2.8em; /* ★変更 */
            margin-bottom: 10px;
            color: #2196f3; /* 青に変更 */
            text-shadow: 0 0 15px rgba(33, 150, 243, 0.5); /* 青の影に変更 */
        }

        .scenario-display {
            background: rgba(255,255,255,0.1); /* ★変更 */
            padding: 15px 25px; /* ★変更 */
            border-radius: 10px; /* ★変更 */
            margin-bottom: 25px; /* ★変更 */
            font-size: 1.1em; /* ★変更 */
            line-height: 1.6;
            border-left: 5px solid #4CAF50; /* ★追加: 強調線 */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2); /* ★追加 */
        }

        .difficulty-display {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.2em; /* ★変更 */
            color: #FFC107; /* ★追加 */
            text-shadow: 0 0 8px rgba(255,193,7,0.5); /* ★追加 */
        }

        /* Chat area styles */
        .chat-area {
            background: rgba(0,0,0,0.2); /* ★変更 */
            border-radius: 15px; /* ★変更 */
            padding: 25px; /* ★変更 */
            height: 500px;
            overflow-y: auto;
            margin-bottom: 25px; /* ★変更 */
            display: flex;
            flex-direction: column;
            gap: 15px; /* ★変更 */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5); /* ★追加 */
        }

        /* Scrollbar styles */
        .chat-area::-webkit-scrollbar {
            width: 10px;
            border-radius: 5px; /* ★追加 */
        }
        .chat-area::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05); /* ★変更 */
            border-radius: 5px;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3); /* ★変更 */
            border-radius: 5px;
        }
        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5); /* ★変更 */
        }

        /* Message styles */
        .message-bubble {
            max-width: 80%;
            padding: 12px 18px; /* ★変更 */
            border-radius: 20px; /* ★変更 */
            line-height: 1.6;
            word-wrap: break-word;
            opacity: 0; /* ★追加 */
            animation: messageFadeIn 0.5s ease-out forwards; /* ★追加 */
        }
        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            background-color: #007bff; /* ★変更 */
            align-self: flex-end;
            border-bottom-right-radius: 5px; /* ★追加 */
            color: #e0e0e0; /* ★追加 */
        }

        .message-ai {
            background-color: #333; /* ★変更 */
            align-self: flex-start;
            border-bottom-left-radius: 5px; /* ★追加 */
            color: #ffffff; /* ★追加 */
        }
        
        .message-feedback {
            background-color: rgba(255, 165, 0, 0.2); /* オレンジの半透明 */
            color: #FFD700; /* 金色 */
            font-size: 0.9em;
            padding: 8px 12px;
            border-radius: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
            align-self: flex-start; /* AIメッセージの下に表示 */
            max-width: 70%; /* AIメッセージより少し狭く */
            border: 1px solid rgba(255, 165, 0, 0.4);
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.3);
            opacity: 0; /* ★追加 */
            animation: messageFadeIn 0.5s ease-out forwards; /* ★追加 */
            animation-delay: 0.2s; /* メッセージの後に少し遅れて表示 */
        }
        
        .message-score {
            font-size: 0.8em;
            color: #8BC34A; /* Light Green */
            align-self: flex-start;
            margin-left: 10px; /* フィードバックとの位置調整 */
            opacity: 0; /* ★追加 */
            animation: messageFadeIn 0.5s ease-out forwards; /* ★追加 */
            animation-delay: 0.4s; /* さらに遅れて表示 */
        }


        /* Input area styles */
        .input-area {
            display: flex;
            gap: 15px; /* ★変更 */
            margin-bottom: 25px; /* ★変更 */
        }

        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px; /* ★変更 */
            border-radius: 25px; /* ★変更 */
            border: 1px solid rgba(255,255,255,0.3); /* ★変更 */
            background: rgba(255,255,255,0.1); /* ★変更 */
            color: white;
            font-size: 1.1em; /* ★変更 */
            outline: none;
            transition: all 0.3s ease;
        }

        .input-area input[type="text"]:focus {
            border-color: #4CAF50; /* ★変更 */
            box-shadow: 0 0 10px rgba(76,175,80,0.5); /* ★追加 */
            background: rgba(255,255,255,0.15); /* ★追加 */
        }

        /* Button styles */
        .btn {
            padding: 12px 25px; /* ★変更 */
            border: none;
            border-radius: 25px; /* ★変更 */
            cursor: pointer;
            font-size: 1.1em; /* ★変更 */
            transition: all 0.3s ease;
            white-space: nowrap; /* ボタン内のテキストが折り返さないように */
        }

        .btn-primary {
            background-color: #4CAF50; /* ★変更 */
            color: white;
            box-shadow: 0 5px 15px rgba(76,175,80,0.4); /* ★追加 */
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #66BB6A; /* ★変更 */
            transform: translateY(-2px); /* ★追加 */
            box-shadow: 0 7px 20px rgba(76,175,80,0.6); /* ★追加 */
        }
        
        .btn-secondary {
            background-color: rgba(255,255,255,0.2); /* ★変更 */
            color: white;
            border: 1px solid rgba(255,255,255,0.3); /* ★追加 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* ★追加 */
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: rgba(255,255,255,0.3); /* ★変更 */
            transform: translateY(-2px); /* ★追加 */
            box-shadow: 0 7px 20px rgba(0,0,0,0.3); /* ★追加 */
        }

        .btn-danger {
            background-color: #f44336; /* ★変更 */
            color: white;
            box-shadow: 0 5px 15px rgba(244,67,54,0.4); /* ★追加 */
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #e57373; /* ★変更 */
            transform: translateY(-2px); /* ★追加 */
            box-shadow: 0 7px 20px rgba(244,67,54,0.6); /* ★追加 */
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none; /* ★追加 */
            box-shadow: none; /* ★追加 */
        }

        /* Voice recognition buttons */
        .voice-buttons {
            display: flex;
            gap: 10px;
        }

        .voice-buttons .btn {
            flex-grow: 1; /* ボタンが等幅になるように */
        }

        .speech-active {
            background-color: #FFC107; /* 黄色 */
            color: #333;
            box-shadow: 0 0 15px rgba(255,193,7,0.7);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 15px rgba(255,193,7,0.7); }
            to { transform: scale(1.03); box-shadow: 0 0 25px rgba(255,193,7,0.9); }
        }

        /* Status messages */
        .status-message {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px; /* ★変更 */
            font-size: 1em;
            display: none; /* 初期は非表示 */
            opacity: 0; /* ★追加 */
            animation: fadeIn 0.5s forwards; /* ★追加 */
        }

        .status-message.info {
            background-color: rgba(33,150,243,0.2); /* 青 */
            color: #90CAF9;
            border: 1px solid rgba(33,150,243,0.4);
        }

        .status-message.warning {
            background-color: rgba(255,193,7,0.2); /* 黄 */
            color: #FFEB3B;
            border: 1px solid rgba(255,193,7,0.4);
        }

        .status-message.error {
            background-color: rgba(244,67,54,0.2); /* 赤 */
            color: #FFCDD2;
            border: 1px solid rgba(244,67,54,0.4);
        }

        .status-message.success {
            background-color: rgba(76,175,80,0.2); /* 緑 */
            color: #A5D6A7;
            border: 1px solid rgba(76,175,80,0.4);
        }

        /* Loading spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px; /* ★変更 */
            padding-top: 20px; /* ★追加 */
            border-top: 1px solid rgba(255,255,255,0.1); /* ★追加 */
        }
        
        .control-buttons .btn {
            margin-right: 10px;
        }
        
        .control-buttons .btn:last-child {
            margin-right: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .header h1 {
                font-size: 2em;
            }
            .input-area {
                flex-direction: column;
                gap: 10px;
            }
            .voice-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
            }
            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>英語コソ練アプリ</h1>
            <div class="scenario-display" id="scenarioDisplay"></div>
            <div class="difficulty-display" id="difficultyDisplay"></div>
        </header>

        <main>
            <div class="status-message" id="statusMessage"></div>
            <div class="chat-area" id="chatArea">
                </div>

            <div class="input-area">
                <input type="text" id="userMessageInput" placeholder="メッセージを入力してください..." disabled>
                <div class="voice-buttons">
                    <button class="btn btn-primary" id="startRecordingBtn" disabled>
                        🎤 音声入力開始
                    </button>
                    <button class="btn btn-secondary" id="stopRecordingBtn" disabled>
                        ⏹️ 音声入力停止
                    </button>
                </div>
                <button class="btn btn-primary" id="sendMessageBtn" disabled>送信</button>
            </div>
        </main>

        <footer class="controls">
            <div class="control-buttons">
                <button class="btn btn-secondary" id="backToScenarioBtn">← シナリオ選択へ</button>
                <button class="btn btn-danger" id="endConversationBtn">会話終了</button>
            </div>
            <button class="btn btn-secondary" id="logoutBtn">ログアウト</button>
        </footer>
    </div>

    <script>
        // DOM Elements
        const scenarioDisplay = document.getElementById('scenarioDisplay');
        const difficultyDisplay = document.getElementById('difficultyDisplay');
        const chatArea = document.getElementById('chatArea');
        const userMessageInput = document.getElementById('userMessageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const stopRecordingBtn = document.getElementById('stopRecordingBtn');
        const statusMessageDiv = document.getElementById('statusMessage');
        const backToScenarioBtn = document.getElementById('backToScenarioBtn');
        const endConversationBtn = document.getElementById('endConversationBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // State variables
        let conversationHistory = [];
        let currentScenario = '';
        let currentDifficulty = '';
        let isRecording = false;
        let recognition = null; // SpeechRecognition object
        let messageCounter = 0; // メッセージ数をカウント（会話終了確認用）

        // --- Utility Functions ---

        function showStatus(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `status-message ${type}`;
            statusMessageDiv.style.display = 'block';
            statusMessageDiv.style.opacity = '1'; /* 強制的に表示アニメーションをリセット */
            // Optional: Auto-hide after a few seconds for info/warning
            if (type === 'info' || type === 'warning') {
                setTimeout(() => {
                    statusMessageDiv.style.opacity = '0';
                    setTimeout(() => statusMessageDiv.style.display = 'none', 500); // フェードアウト後に非表示
                }, 5000);
            }
        }

        function showLoading(show) {
            if (show) {
                userMessageInput.disabled = true;
                sendMessageBtn.disabled = true;
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = true;
                userMessageInput.placeholder = 'AIが考え中...';
                showStatus('AIが応答を生成しています... <span class="loading-spinner"></span>', 'info');
            } else {
                userMessageInput.disabled = false;
                sendMessageBtn.disabled = false;
                if (recognition) startRecordingBtn.disabled = false; // 音声認識が利用可能な場合のみ有効化
                // stopRecordingBtn は音声入力中にのみ有効化されるため、ここでは無効のまま
                userMessageInput.placeholder = 'メッセージを入力してください...';
                statusMessageDiv.style.opacity = '0';
                setTimeout(() => statusMessageDiv.style.display = 'none', 500);
            }
        }

        function addMessageToChat(role, text, feedback = null, score = null) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(role === 'user' ? 'message-user' : 'message-ai');
            messageBubble.textContent = text;
            chatArea.appendChild(messageBubble);

            if (feedback && role === 'ai') {
                const feedbackBubble = document.createElement('div');
                feedbackBubble.classList.add('message-bubble', 'message-feedback');
                feedbackBubble.textContent = `フィードバック: ${feedback}`;
                chatArea.appendChild(feedbackBubble);

                const scoreElement = document.createElement('div');
                scoreElement.classList.add('message-score');
                scoreElement.textContent = `スコア: ${score}/100`;
                chatArea.appendChild(scoreElement);
            }

            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
            messageCounter++;
        }

        function saveConversationState() {
            sessionStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            sessionStorage.setItem('messageCounter', messageCounter);
            console.log('💾 Conversation state saved.');
        }

        function loadConversationState() {
            const savedHistory = sessionStorage.getItem('conversationHistory');
            const savedCounter = sessionStorage.getItem('messageCounter');
            
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                conversationHistory.forEach(msg => {
                    // feedbackとscoreはAIメッセージにのみ関連し、かつ画面表示でのみ利用
                    // 履歴にこれらを含める必要はない (AIの応答自体はaiResponseで十分)
                    // ただし、もし履歴に評価を表示したいならここを調整
                    addMessageToChat(msg.role, msg.content, msg.feedback, msg.score);
                });
                messageCounter = parseInt(savedCounter, 10) || 0;
                console.log('✅ Conversation state loaded. Messages:', conversationHistory.length);
                return true;
            }
            return false;
        }

        // --- API Call Functions ---

        async function generateAIResponse(userMessage = '', isFirstMessage = false) {
            showLoading(true);
            try {
                const password = sessionStorage.getItem('appPassword'); // Retrieve password
                if (!password) {
                    throw new Error('Authentication password not found. Please log in again.');
                }

                const payload = {
                    history: conversationHistory,
                    userMessage: userMessage, // Pass userMessage directly
                    scenario: currentScenario,
                    difficulty: currentDifficulty,
                    isFirstMessage: isFirstMessage
                };

                console.log('Sending payload to /api/chat:', payload); // Debugging

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ...payload, password: password }) // Add password to body
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error! status: ${response.status}, message: ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                console.log('Received data from /api/chat:', data); // Debugging

                const aiResponse = data.aiResponse;
                const feedback = data.feedback;
                const score = data.score;

                // Add AI's message to chat history
                conversationHistory.push({ role: 'ai', content: aiResponse });
                // Display AI's message with feedback and score
                addMessageToChat('ai', aiResponse, feedback, score);
                saveConversationState(); // Save state after AI response

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showStatus(`AI応答の取得に失敗しました: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // --- Event Handlers ---

        async function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (userMessage === '') {
                showStatus('メッセージを入力してください。', 'warning');
                return;
            }

            // Add user's message to chat history
            conversationHistory.push({ role: 'user', content: userMessage });
            addMessageToChat('user', userMessage);
            userMessageInput.value = ''; // Clear input field

            // Call AI for response
            await generateAIResponse(userMessage, false); // Not the first message
            saveConversationState(); // Save state after user message
        }

        sendMessageBtn.addEventListener('click', sendMessage);
        userMessageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // --- Speech Recognition ---
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false; // 一言ずつ認識
            recognition.interimResults = false; // 最終結果のみ返す
            recognition.lang = 'en-US'; // 英語を設定

            recognition.onstart = () => {
                isRecording = true;
                startRecordingBtn.classList.add('speech-active');
                startRecordingBtn.textContent = '録音中...';
                stopRecordingBtn.disabled = false;
                startRecordingBtn.disabled = true;
                userMessageInput.disabled = true; // 音声入力中はテキスト入力を無効に
                sendMessageBtn.disabled = true;
                showStatus('音声入力を開始しました。話し終えたら停止ボタンを押してください。', 'info');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userMessageInput.value = transcript;
                showStatus('音声認識結果: ' + transcript, 'info');
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showStatus('音声認識エラー: ' + event.error + ' マイクが利用可能か確認してください。', 'error');
                isRecording = false;
                startRecordingBtn.classList.remove('speech-active');
                startRecordingBtn.textContent = '🎤 音声入力開始';
                startRecordingBtn.disabled = false;
                stopRecordingBtn.disabled = true;
                userMessageInput.disabled = false;
                sendMessageBtn.disabled = false;
            };

            recognition.onend = () => {
                isRecording = false;
                startRecordingBtn.classList.remove('speech-active');
                startRecordingBtn.textContent = '🎤 音声入力開始';
                startRecordingBtn.disabled = false;
                stopRecordingBtn.disabled = true;
                userMessageInput.disabled = false;
                sendMessageBtn.disabled = false;
                // 認識結果があれば自動送信
                if (userMessageInput.value.trim() !== '') {
                    sendMessage();
                }
            };

            startRecordingBtn.addEventListener('click', () => {
                recognition.start();
            });

            stopRecordingBtn.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                }
            });

            startRecordingBtn.disabled = false; // 音声認識が利用可能なら有効化
        } else {
            showStatus('お使いのブラウザは音声認識に対応していません。Google Chromeを推奨します。', 'warning');
            startRecordingBtn.disabled = true;
            stopRecordingBtn.disabled = true;
        }

        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                alert('認証されていません。ログインページに戻ります。');
                window.location.replace('index.html');
                return;
            }

            currentScenario = sessionStorage.getItem('selectedScenario');
            currentDifficulty = sessionStorage.getItem('selectedDifficulty');

            if (!currentScenario || !currentDifficulty) {
                alert('シナリオまたは難易度が選択されていません。シナリオ選択ページに戻ります。');
                window.location.replace('scenario.html');
                return;
            }

            scenarioDisplay.textContent = `シナリオ: ${currentScenario}`;
            difficultyDisplay.textContent = `難易度: ${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)}`;

            // 会話状態をロード、なければAIからの最初のメッセージを生成
            if (!loadConversationState()) {
                console.log('No saved conversation found. Generating first AI response...');
                generateAIResponse('', true); // 最初のメッセージを生成
            } else {
                console.log('Conversation state loaded. Ready to continue.');
                showLoading(false); // UIを有効化
            }
        });

        // --- Navigation Buttons ---
        backToScenarioBtn.addEventListener('click', () => {
            if (confirm('現在の会話データは失われますが、よろしいですか？')) {
                sessionStorage.removeItem('conversationHistory');
                sessionStorage.removeItem('messageCounter');
                sessionStorage.removeItem('selectedScenario');
                sessionStorage.removeItem('selectedDifficulty');
                window.location.href = 'scenario.html';
            }
        });

        endConversationBtn.addEventListener('click', async () => {
            if (confirm('会話を終了し、評価レポートを作成しますか？')) {
                showLoading(true);
                try {
                    const password = sessionStorage.getItem('appPassword');
                    if (!password) {
                        throw new Error('Authentication password not found. Please log in again.');
                    }

                    const response = await fetch('/api/finalize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            conversationHistory: conversationHistory,
                            scenario: currentScenario,
                            difficulty: currentDifficulty,
                            password: password // パスワードを含める
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error! status: ${response.status}, message: ${errorData.message || response.statusText}`);
                    }

                    const finalReport = await response.json();
                    sessionStorage.setItem('lastEvaluationResult', JSON.stringify(finalReport)); // レポートを保存

                    // 会話履歴をクリア
                    sessionStorage.removeItem('conversationHistory');
                    sessionStorage.removeItem('messageCounter');
                    
                    window.location.href = 'final-report.html'; // レポートページへ遷移

                } catch (error) {
                    console.error('Error finalizing conversation:', error);
                    showStatus(`会話の終了とレポート作成に失敗しました: ${error.message}`, 'error');
                    showLoading(false);
                }
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm('ログアウトしてもよろしいですか？現在の会話データは失われます。')) {
                sessionStorage.clear(); // 全てのセッションデータをクリア
                window.location.replace('index.html');
            }
        });

        // エラーハンドリング
        window.addEventListener('error', function(event) {
            console.error('❌ Global error:', event.error);
            showStatus('エラーが発生しました: ' + event.error.message, 'error');
        });

        // 未処理の Promise エラー
        window.addEventListener('unhandledrejection', function(event) {
            console.error('❌ Unhandled promise rejection:', event.reason);
            showStatus('システムエラーが発生しました', 'error');
        });

        // ページが閉じられる前の確認
        window.addEventListener('beforeunload', function(event) {
            if (messageCounter > 0) {
                event.preventDefault();
                event.returnValue = '会話データが失われます。本当に終了しますか？';
                return event.returnValue;
            }
        });

        // デバッグ情報表示（開発時のみ）
        function showDebugInfo() {
            console.log('🔍 Debug Info:', {
                messageCounter,
                conversationHistory: conversationHistory.length,
                isRecording,
                currentScenario,
                currentDifficulty,
                speechRecognitionAvailable: !!recognition,
                userAgent: navigator.userAgent
            });
        }
        window.showDebugInfo = showDebugInfo; // コンソールでデバッグ情報を確認できるように

        console.log('✅ Application fully loaded and ready');
        console.log('💡 Type showDebugInfo() in console for debug information');
    </script>
</body>
