    <script>
        // DOM Elements
        const scenarioDisplay = document.getElementById('scenarioDisplay');
        const difficultyDisplay = document.getElementById('difficultyDisplay');
        const chatArea = document.getElementById('chatArea');
        const userMessageInput = document.getElementById('userMessageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const stopRecordingBtn = document.getElementById('stopRecordingBtn');
        const statusMessageDiv = document.getElementById('statusMessage');
        const backToScenarioBtn = document.getElementById('backToScenarioBtn');
        const endConversationBtn = document.getElementById('endConversationBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // State variables
        let conversationHistory = [];
        let currentScenario = '';
        let currentDifficulty = '';
        let isRecording = false;
        let recognition = null;
        let silenceTimer = null;
        const SILENCE_THRESHOLD = 2000; // 2ç§’é–“ã®ç„¡éŸ³ã§éŒ²éŸ³ã‚’åœæ­¢
        let messageCounter = 0; // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆï¼ˆä¼šè©±çµ‚äº†ç¢ºèªç”¨ï¼‰

        // --- Utility Functions ---

        function showStatus(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `status-message ${type}`;
            statusMessageDiv.style.display = 'block';
            statusMessageDiv.style.opacity = '1'; /* å¼·åˆ¶çš„ã«è¡¨ç¤ºã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆ */
            // Optional: Auto-hide after a few seconds for info/warning
            if (type === 'info' || type === 'warning') {
                setTimeout(() => {
                    statusMessageDiv.style.opacity = '0';
                    setTimeout(() => statusMessageDiv.style.display = 'none', 500); // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆå¾Œã«éè¡¨ç¤º
                }, 5000);
            }
        }

        function showLoading(isLoading) {
            const loadingDiv = document.getElementById('loadingOverlay');
            const inputField = document.getElementById('userMessageInput');
            const sendButton = document.getElementById('sendMessageBtn');
            const micButton = document.getElementById('startRecordingBtn');

            if (loadingDiv) {
                loadingDiv.style.display = isLoading ? 'flex' : 'none';
            }

            if (inputField) {
                inputField.disabled = isLoading;
            }

            if (sendButton) {
                sendButton.disabled = isLoading;
            }

            if (micButton) {
                micButton.disabled = isLoading;
            }
        }

        function addMessageToChat(role, content, feedback = null, score = null) {
            const chatContainer = document.querySelector('.chat-container');
            if (!chatContainer) return;
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (role === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = `<div>${role === 'user' ? '<strong>ã‚ãªãŸ:</strong>' : '<strong>AI:</strong>'} ${content}</div>`;
            if (feedback || score !== null) {
                messageDiv.innerHTML += `<div class="feedback">${feedback ? `<div><strong>ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯:</strong> ${feedback}</div>` : ''}${score !== null ? `<div><strong>ã‚¹ã‚³ã‚¢:</strong> <span class="score">${score}</span></div>` : ''}</div>`;
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            messageCounter++;
        }

        function saveConversationState() {
            sessionStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            sessionStorage.setItem('messageCounter', messageCounter);
            console.log('ğŸ’¾ Conversation state saved.');
        }

        function loadConversationState() {
            const savedHistory = sessionStorage.getItem('conversationHistory');
            const savedCounter = sessionStorage.getItem('messageCounter');
            
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                conversationHistory.forEach(msg => {
                    // feedbackã¨scoreã¯AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«ã®ã¿é–¢é€£ã—ã€ã‹ã¤ç”»é¢è¡¨ç¤ºã§ã®ã¿åˆ©ç”¨
                    // å±¥æ­´ã«ã“ã‚Œã‚‰ã‚’å«ã‚ã‚‹å¿…è¦ã¯ãªã„ (AIã®å¿œç­”è‡ªä½“ã¯aiResponseã§ååˆ†)
                    // ãŸã ã—ã€ã‚‚ã—å±¥æ­´ã«è©•ä¾¡ã‚’è¡¨ç¤ºã—ãŸã„ãªã‚‰ã“ã“ã‚’èª¿æ•´
                    addMessageToChat(msg.role, msg.content, msg.feedback, msg.score);
                });
                messageCounter = parseInt(savedCounter, 10) || 0;
                console.log('âœ… Conversation state loaded. Messages:', conversationHistory.length);
                return true;
            }
            return false;
        }

        // --- API Call Functions ---

        async function generateAIResponse(userMessage = '', isFirstMessage = false) {
            showLoading(true);
            try {
                const password = sessionStorage.getItem('appPassword'); // Retrieve password
                if (!password) {
                    throw new Error('Authentication password not found. Please log in again.');
                }

                const payload = {
                    history: conversationHistory,
                    userMessage: userMessage, // Pass userMessage directly
                    scenario: currentScenario,
                    difficulty: currentDifficulty,
                    isFirstMessage: isFirstMessage
                };

                console.log('Sending payload to /api/chat:', payload); // Debugging

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ...payload, password: password }) // Add password to body
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error! status: ${response.status}, message: ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                console.log('Received data from /api/chat:', data); // Debugging

                const aiResponse = data.aiResponse;
                const feedback = data.feedback;
                const score = data.score;

                // Add AI's message to chat history
                conversationHistory.push({ role: 'ai', content: aiResponse });
                // Display AI's message with feedback and score
                addMessageToChat('ai', aiResponse, feedback, score);
                saveConversationState(); // Save state after AI response

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showStatus(`AIå¿œç­”ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // --- Event Handlers ---

        async function sendMessage() {
            const inputField = document.getElementById('userMessageInput');
            const message = inputField.value.trim();
            if (!message) return;
            addMessageToChat('user', message); // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å±¥æ­´ã«è¿½åŠ 
            try {
                showLoading(true);
                await generateAIResponse(message);
                inputField.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                showError('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
            } finally {
                showLoading(false);
            }
        }

        // --- Speech Recognition ---
        function initializeSpeechRecognition() {
            try {
                // ãƒ–ãƒ©ã‚¦ã‚¶ã®äº’æ›æ€§ãƒã‚§ãƒƒã‚¯
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    console.warn('Speech recognition is not supported in this browser.');
                    return;
                }

                // éŸ³å£°èªè­˜ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();

                // éŸ³å£°èªè­˜ã®è¨­å®š
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                // éŸ³å£°èªè­˜ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
                recognition.onstart = () => {
                    console.log('ğŸ¤ Speech recognition started');
                    isRecording = true;
                    updateRecordingUI(true);
                };

                recognition.onend = () => {
                    console.log('ğŸ¤ Speech recognition ended');
                    isRecording = false;
                    updateRecordingUI(false);
                    clearTimeout(silenceTimer);
                };

                recognition.onerror = (event) => {
                    console.error('ğŸ¤ Speech recognition error:', event.error);
                    isRecording = false;
                    updateRecordingUI(false);
                    clearTimeout(silenceTimer);
                    
                    // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                    if (event.error === 'no-speech') {
                        showError('éŸ³å£°ãŒæ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                    } else if (event.error === 'audio-capture') {
                        showError('ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                    } else if (event.error === 'not-allowed') {
                        showError('éŸ³å£°èªè­˜ã®è¨±å¯ãŒå¿…è¦ã§ã™ã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                    } else {
                        showError('éŸ³å£°èªè­˜ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                    }
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    // çµæœã®å‡¦ç†
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®æ›´æ–°
                    const inputField = document.getElementById('userMessageInput');
                    if (finalTranscript) {
                        inputField.value = finalTranscript;
                        clearTimeout(silenceTimer);
                        silenceTimer = setTimeout(() => {
                            if (isRecording) {
                                recognition.stop();
                            }
                        }, SILENCE_THRESHOLD);
                    } else if (interimTranscript) {
                        inputField.value = interimTranscript;
                    }
                };

                // éŸ³å£°èªè­˜ã®å†é–‹å‡¦ç†
                recognition.onend = () => {
                    console.log('ğŸ¤ Speech recognition ended');
                    isRecording = false;
                    updateRecordingUI(false);
                    clearTimeout(silenceTimer);

                    // è‡ªå‹•çš„ã«å†é–‹ï¼ˆã‚¨ãƒ©ãƒ¼ã§çµ‚äº†ã—ãŸå ´åˆã¯é™¤ãï¼‰
                    if (!recognition.error) {
                        setTimeout(() => {
                            if (!isRecording) {
                                recognition.start();
                            }
                        }, 100);
                    }
                };

                console.log('âœ… Speech recognition initialized');
            } catch (error) {
                console.error('âŒ Error initializing speech recognition:', error);
                showError('éŸ³å£°èªè­˜ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            }
        }

        // éŸ³å£°èªè­˜ã®é–‹å§‹/åœæ­¢
        function toggleRecording() {
            if (!recognition) {
                initializeSpeechRecognition();
                return;
            }
            try {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            } catch (error) {
                console.error('âŒ Error toggling recording:', error);
                showError('éŸ³å£°èªè­˜ã®åˆ‡ã‚Šæ›¿ãˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');

        // éŒ²éŸ³çŠ¶æ…‹ã®UIæ›´æ–°
        function updateRecordingUI(isRecording) {
            const micButton = document.getElementById('startRecordingBtn');
            if (micButton) {
                if (isRecording) {
                    micButton.innerHTML = '<i class="fas fa-stop"></i>';
                    micButton.classList.add('recording');
                    micButton.title = 'éŒ²éŸ³åœæ­¢';
                } else {
                    micButton.innerHTML = '<i class="fas fa-microphone"></i>';
                    micButton.classList.remove('recording');
                    micButton.title = 'éŸ³å£°å…¥åŠ›é–‹å§‹';
                }
            }
        }

        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®è¡¨ç¤º
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
