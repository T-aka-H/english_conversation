    <script>

        const currentScenario = sessionStorage.getItem('selectedScenario') || document.getElementById('scenarioName').textContent;

        // â˜…å¤‰æ›´ç‚¹: èª­ã¿å–ã£ãŸå€¤ã‚’HTMLã«åæ˜ ã•ã›ã‚‹ (ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«è¦‹ãˆã‚‹ã‚ˆã†ã«)
        document.getElementById('scenarioName').textContent = currentScenario;

        // !!! IMPORTANT !!!
        // RENDERã®APP_PASSWORDç’°å¢ƒå¤‰æ•°ã¨åŒã˜å€¤ã‚’ã“ã“ã«è¨­å®šã—ã¦ãã ã•ã„ã€‚
        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã®ãŸã‚ã€æœ¬ç•ªç’°å¢ƒã§ã¯ã‚ˆã‚Šã‚»ã‚­ãƒ¥ã‚¢ãªèªè¨¼ãƒ¡ã‚«ãƒ‹ã‚ºãƒ ã‚’å°å…¥ã—ã¦ãã ã•ã„ã€‚
        const APP_ACCESS_PASSWORD = "2025_July"; // <-- RENDERã®APP_PASSWORDã¨ä¸€è‡´ã•ã›ã‚‹

        // --- UI æ“ä½œé–¢æ•° ---
        function addMessage(role, text) {

            statusMessageDiv.classList.add(type);

        // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ãƒ­ã‚¸ãƒƒã‚¯ ---
        async function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (userMessage === '') return;

            addMessage('user', userMessage);
            conversationHistory.push({ role: 'user', content: userMessage });
            userMessageInput.value = '';

        }

        // --- Gemini APIã‚’å‘¼ã³å‡ºã™é–¢æ•°ï¼ˆãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰çµŒç”±ï¼‰ ---
        async function generateAIResponse(userMessage) {
            showTypingIndicator();
            
            try {
                // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰APIã¸ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                const response = await fetch('/api/chat', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        userMessage: userMessage,
                        conversationHistory: conversationHistory, 
                        scenarioName: currentScenario, 
                        difficultyLevel: currentDifficulty, 
                        password: APP_ACCESS_PASSWORD // â˜…ã“ã“ã‚’RENDERã®APP_PASSWORDã¨ä¸€è‡´ã•ã›ã‚‹
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error! status: ${response.status}, message: ${errorData.message || errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();
                const aiResponse = data.generatedText.trim(); 
                hideTypingIndicator();
                return aiResponse;

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showStatus(`AIå¿œç­”ã®ç”Ÿæˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`, 'error');
                hideTypingIndicator();

        }

        // --- éŸ³å£°èªè­˜ï¼ˆWeb Speech APIï¼‰ ---
        function initSpeechRecognition() {

                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';

                recognition.maxAlternatives = 1; 

                recognition.onstart = () => {

                    userMessageInput.placeholder = 'è©±ã—ã¦ã„ã¾ã™...';
                    userMessageInput.disabled = true;
                    sendButton.disabled = true;
                    showStatus('éŒ²éŸ³ã‚’é–‹å§‹ã—ã¾ã—ãŸã€‚è©±ã—ã¦ãã ã•ã„...', 'info');
                };

                recognition.onresult = (event) => {

            } else {

        }

        function toggleRecording() {

        function resetRecordingState() {
