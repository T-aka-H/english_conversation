<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語コソ練アプリ - 英会話練習</title>
    <link rel="icon" href="data:," />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white; 
            padding: 20px; 
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8em;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 10px;
        }

        .scenario-info {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 20px;
        }

        .scenario-info span {
            font-weight: bold;
            color: #64FFDA;
        }

        .chat-area {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .message.user .message-bubble {
            background: #4CAF50;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai .message-bubble {
            background: #212130;
            color: white;
            border-bottom-left-radius: 2px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-style: italic;
            color: #ccc;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #64FFDA;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        #userMessageInput {
            flex-grow: 1;
            padding: 15px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #userMessageInput:focus {
            border-color: #64FFDA;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        button:hover {
            background-color: #5cb85c;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        #recordButton {
            background-color: #F44336; /* Red for record */
        }
        #recordButton:hover {
            background-color: #d32f2f;
        }
        #recordButton.recording {
            background-color: #d32f2f;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #eee;
            background-color: rgba(0,0,0,0.3);
            display: none; /* 初期は非表示 */
        }

        .status-message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }

        .status-message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🗣️ 英語コソ練アプリ</h1>
            <p class="scenario-info">
                シナリオ: <span id="scenarioName">日常会話</span> | 
                難易度: <span id="difficultyLevel">中級</span>
            </p>
        </header>

        <main class="chat-area" id="chatArea">
            <div class="message ai">
                <div class="message-bubble">
                    Hello! How can I help you practice your English today?
                </div>
            </div>
            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                AI is typing...
            </div>
        </main>

        <div class="input-area">
            <input type="text" id="userMessageInput" placeholder="英語でメッセージを入力するか、マイクで話しかけてください...">
            <div class="action-buttons">
                <button id="sendButton">送信</button>
                <button id="recordButton">🎤 録音</button>
            </div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>

        <footer class="footer">
            <p>&copy; 2025 English Practice App. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userMessageInput = document.getElementById('userMessageInput');
        const sendButton = document.getElementById('sendButton');
        const recordButton = document.getElementById('recordButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusMessageDiv = document.getElementById('statusMessage');

        let conversationHistory = [{ role: 'ai', content: 'Hello! How can I help you practice your English today?' }];
        let messageCounter = 0;
        let isRecording = false;
        let recognition; // SpeechRecognition API

        // ★変更点: sessionStorageからシナリオと難易度を読み込む
        // もしsessionStorageに値がなければ、HTMLのデフォルト値を使用
        const currentScenario = sessionStorage.getItem('selectedScenario') || document.getElementById('scenarioName').textContent;
        const currentDifficulty = sessionStorage.getItem('selectedDifficulty') || document.getElementById('difficultyLevel').textContent;

        // ★変更点: 読み取った値をHTMLに反映させる (ユーザーに見えるように)
        document.getElementById('scenarioName').textContent = currentScenario;
        document.getElementById('difficultyLevel').textContent = currentDifficulty;

        // !!! IMPORTANT !!!
        // RENDERのAPP_PASSWORD環境変数と同じ値をここに設定してください。
        // セキュリティのため、本番環境ではよりセキュアな認証メカニズムを導入してください。
        const APP_ACCESS_PASSWORD = "2025_July"; // <-- RENDERのAPP_PASSWORDと一致させる

        // --- UI 操作関数 ---
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('message-bubble');
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight; // スクロールを一番下へ
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showStatus(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = 'status-message'; // クラスをリセット
            statusMessageDiv.classList.add(type);
            statusMessageDiv.style.display = 'block';

            // 3秒後に自動で消す
            setTimeout(() => {
                statusMessageDiv.style.display = 'none';
            }, 3000);
        }

        // --- メッセージ送信ロジック ---
        async function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (userMessage === '') return;

            addMessage('user', userMessage);
            conversationHistory.push({ role: 'user', content: userMessage });
            userMessageInput.value = '';
            messageCounter++;

            const aiResponse = await generateAIResponse(userMessage);
            addMessage('ai', aiResponse);
            conversationHistory.push({ role: 'ai', content: aiResponse });
        }

        // --- Gemini APIを呼び出す関数（バックエンド経由） ---
        async function generateAIResponse(userMessage) {
            showTypingIndicator();
            
            try {
                // バックエンドAPIへのリクエスト
                const response = await fetch('/api/chat', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        userMessage: userMessage,
                        conversationHistory: conversationHistory, 
                        scenarioName: currentScenario, 
                        difficultyLevel: currentDifficulty, 
                        password: APP_ACCESS_PASSWORD // ★ここをRENDERのAPP_PASSWORDと一致させる
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error! status: ${response.status}, message: ${errorData.message || errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();
                const aiResponse = data.generatedText.trim(); 
                hideTypingIndicator();
                return aiResponse;

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showStatus(`AI応答の生成中にエラーが発生しました: ${error.message}`, 'error');
                hideTypingIndicator();
                return "I'm sorry, I'm having trouble responding right now. Could you please try again?";
            }
        }

        // --- 音声認識（Web Speech API） ---
        function initSpeechRecognition() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US'; 
                recognition.interimResults = false; 
                recognition.maxAlternatives = 1; 

                recognition.onstart = () => {
                    isRecording = true;
                    recordButton.classList.add('recording');
                    recordButton.textContent = '🔴 録音中...';
                    userMessageInput.placeholder = '話しています...';
                    userMessageInput.disabled = true;
                    sendButton.disabled = true;
                    showStatus('録音を開始しました。話してください...', 'info');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userMessageInput.value = transcript;
                    sendMessage(); 
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    showStatus(`音声認識エラー: ${event.error}`, 'error');
                    resetRecordingState();
                };

                recognition.onend = () => {
                    resetRecordingState();
                };

            } else {
                recordButton.disabled = true;
                recordButton.textContent = '🎤 不可';
                showStatus('お使いのブラウザは音声認識に対応していません。', 'error');
                console.warn('Web Speech API not supported in this browser.');
            }
        }

        function toggleRecording() {
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function resetRecordingState() {
            isRecording = false;
            recordButton.classList.remove('recording');
            recordButton.textContent = '🎤 録音';
            userMessageInput.placeholder = '英語でメッセージを入力するか、マイクで話しかけてください...';
            userMessageInput.disabled = false;
            sendButton.disabled = false;
        }

        // --- イベントリスナー ---
        sendButton.addEventListener('click', sendMessage);
        userMessageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        recordButton.addEventListener('click', toggleRecording);

        // --- 初期化 ---
        window.addEventListener('load', () => {
            initSpeechRecognition();
            showStatus('準備完了！英語の練習を始めましょう！', 'success');
            console.log('✅ Application fully loaded and ready');
            console.log('💡 Type showDebugInfo() in console for debug information');
        });

        // エラーハンドリング
        window.addEventListener('error', function(event) {
            console.error('❌ Global error:', event.error);
            showStatus('エラーが発生しました: ' + event.error.message, 'error');
        });

        // 未処理の Promise エラー
        window.addEventListener('unhandledrejection', function(event) {
            console.error('❌ Unhandled promise rejection:', event.reason);
            showStatus('システムエラーが発生しました', 'error');
        });

        // ページが閉じられる前の確認
        window.addEventListener('beforeunload', function(event) {
            if (messageCounter > 0) {
                event.preventDefault();
                event.returnValue = '会話データが失われます。本当に終了しますか？';
                return event.returnValue;
            }
        });

        // デバッグ情報表示（開発時のみ）
        function showDebugInfo() {
            console.log('🔍 Debug Info:', {
                messageCounter,
                conversationHistory: conversationHistory.length,
                isRecording,
                currentScenario,
                currentDifficulty,
                speechRecognitionAvailable: !!recognition,
                userAgent: navigator.userAgent
            });
        }
        window.showDebugInfo = showDebugInfo; 
    </script>
</body>
</html>
