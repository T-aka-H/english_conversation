        .footer {

        .speech-status {

        @media (max-width: 600px) {

<body>
    <div class="container">
        <header class="header">
            <h1>Ëã±Ë™û„Ç≥„ÇΩÁ∑¥„Ç¢„Éó„É™</h1>
            <div class="scenario-display" id="scenarioDisplay"></div>
            <div class="difficulty-display" id="difficultyDisplay"></div>
        </header>

        <main>
            <div class="status-message" id="statusMessage"></div>
            <div class="speech-status" id="speechStatus"></div>
            <div class="chat-area" id="chatArea"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userMessageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <div class="button-group">
                        <button type="button" id="startRecordingBtn" class="button secondary-button" aria-label="Èü≥Â£∞ÂÖ•Âäõ">
                            <i class="fas fa-microphone"></i>
                        </button>

                <button type="button" class="nav-button end" id="endConversationBtn"><i class="fas fa-flag-checkered"></i> ‰ºöË©±ÁµÇ‰∫Ü</button>
                <button type="button" class="nav-button logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> „É≠„Ç∞„Ç¢„Ç¶„Éà</button>
            </div>
        </footer>

        <div class="footer">

    <div class="loading" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // DOM Elements
        const scenarioDisplay = document.getElementById('scenarioDisplay');
        const difficultyDisplay = document.getElementById('difficultyDisplay');
        const chatArea = document.getElementById('chatArea');
        const userMessageInput = document.getElementById('userMessageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const statusMessageDiv = document.getElementById('statusMessage');
        const speechStatusDiv = document.getElementById('speechStatus');
        const endConversationBtn = document.getElementById('endConversationBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // State variables
        let conversationHistory = [];
        let currentScenario = '';
        let currentDifficulty = '';
        let isRecording = false;
        let recognition = null;
        let silenceTimer = null;
        let messageCounter = 0;
        let finalTranscript = '';
        let isProcessingSpeech = false;

        // „É¢„Éê„Ç§„É´„Éá„Éê„Ç§„Çπ„ÅÆÊ§úÂá∫
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // --- Utility Functions ---

        function showStatus(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `status-message ${type}`;
            statusMessageDiv.style.display = 'block';
            statusMessageDiv.style.opacity = '1';
            
            if (type === 'info' || type === 'warning') {
                setTimeout(() => {
                    statusMessageDiv.style.opacity = '0';
                    setTimeout(() => statusMessageDiv.style.display = 'none', 500);
                }, 5000);
            }
        }

        function showSpeechStatus(message) {
            speechStatusDiv.textContent = message;
            speechStatusDiv.style.display = 'block';
        }

        function hideSpeechStatus() {
            speechStatusDiv.style.display = 'none';
        }

        function showLoading(isLoading) {
            const loadingDiv = document.getElementById('loadingOverlay');
            const inputField = document.getElementById('userMessageInput');
            const sendButton = document.getElementById('sendMessageBtn');
            const micButton = document.getElementById('startRecordingBtn');

            if (loadingDiv) {
                loadingDiv.style.display = isLoading ? 'flex' : 'none';
            }

            if (inputField) {
                inputField.disabled = isLoading;
            }

            if (sendButton) {
                sendButton.disabled = isLoading;
            }

            if (micButton && !isRecording) {
                micButton.disabled = isLoading;
            }
        }

        function addMessageToChat(role, content, feedback = null, score = null) {
            let chatContainer = document.querySelector('.chat-container');
            if (!chatContainer) {
                chatContainer = document.createElement('div');
                chatContainer.className = 'chat-container';
                const chatArea = document.getElementById('chatArea');
                if (chatArea) {
                    chatArea.appendChild(chatContainer);
                }
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (role === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = `<div>${role === 'user' ? '<strong>„ÅÇ„Å™„Åü:</strong>' : '<strong>AI:</strong>'} ${content}</div>`;
            
            if (feedback || score !== null) {
                messageDiv.innerHTML += `<div class="feedback">${feedback ? `<div><strong>„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ:</strong> ${feedback}</div>` : ''}${score !== null ? `<div><strong>„Çπ„Ç≥„Ç¢:</strong> <span class="score">${score}</span></div>` : ''}</div>`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            messageCounter++;
        }

        function saveConversationState() {
            sessionStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
            sessionStorage.setItem('messageCounter', messageCounter);
            console.log('üíæ Conversation state saved.');
        }

        function loadConversationState() {
            const savedHistory = sessionStorage.getItem('conversationHistory');
            const savedCounter = sessionStorage.getItem('messageCounter');
            
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                conversationHistory.forEach(msg => {
                    addMessageToChat(msg.role, msg.content, msg.feedback, msg.score);
                });
                messageCounter = parseInt(savedCounter, 10) || 0;
                console.log('‚úÖ Conversation state loaded. Messages:', conversationHistory.length);
                return true;
            }
            return false;
        }

        // --- API Call Functions ---

        async function generateAIResponse(userMessage = '', isFirstMessage = false) {
            showLoading(true);
            try {
                const password = sessionStorage.getItem('appPassword');
                if (!password) {
                    throw new Error('Authentication password not found. Please log in again.');
                }

                const payload = {
                    history: conversationHistory,
                    userMessage: userMessage,
                    scenario: currentScenario,
                    difficulty: currentDifficulty,
                    isFirstMessage: isFirstMessage
                };

                console.log('Sending payload to /api/chat:', payload);

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ...payload, password: password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error! status: ${response.status}, message: ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                console.log('Received data from /api/chat:', data);

                const aiResponse = data.aiResponse;
                const feedback = data.feedback;
                const score = data.score;

                conversationHistory.push({ role: 'ai', content: aiResponse });
                addMessageToChat('ai', aiResponse, feedback, score);
                saveConversationState();

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showStatus(`AIÂøúÁ≠î„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // --- Event Handlers ---

        async function sendMessage() {
            const inputField = document.getElementById('userMessageInput');
            const message = inputField.value.trim();
            if (!message) return;
            
            addMessageToChat('user', message);
            conversationHistory.push({ role: 'user', content: message });
            saveConversationState();
            
            try {
                showLoading(true);
                await generateAIResponse(message);
                inputField.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                showError('„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            } finally {
                showLoading(false);
            }
        }

        // --- Speech Recognition (Mobile Optimized) ---
        function initializeSpeechRecognition() {
            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    console.warn('Speech recognition is not supported in this browser.');
                    showError('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„Åß„ÅØÈü≥Â£∞Ë™çË≠ò„Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                    startRecordingBtn.style.display = 'none';
                    return false;
                }

                recognition = new SpeechRecognition();
                
                // „É¢„Éê„Ç§„É´Âêë„Åë„ÅÆË®≠ÂÆö
                recognition.continuous = !isMobile; // „É¢„Éê„Ç§„É´„Åß„ÅØÂçòÁô∫Ë™çË≠ò
                recognition.interimResults = true;
                recognition.maxAlternatives = 1;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    console.log('Speech recognition started');
                    isRecording = true;
                    isProcessingSpeech = false;
                    updateRecordingUI(true);
                    showSpeechStatus('ËÅû„ÅçÂèñ„Çä‰∏≠...');
                    
                    // „É¢„Éê„Ç§„É´„Åß„ÅÆÊåØÂãï„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                    if (isMobile && navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                };

                recognition.onend = () => {
                    console.log('Speech recognition ended');
                    isRecording = false;
                    updateRecordingUI(false);
                    hideSpeechStatus();
                    clearTimeout(silenceTimer);
                    
                    // ÊúÄÁµÇÁöÑ„Å™Ëª¢ÂÜôÁµêÊûú„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÈÄÅ‰ø°
                    if (finalTranscript && !isProcessingSpeech) {
                        userMessageInput.value = finalTranscript;
                        finalTranscript = '';
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    updateRecordingUI(false);
                    hideSpeechStatus();
                    clearTimeout(silenceTimer);
                    
                    let errorMessage = 'Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº: ';
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage += 'Èü≥Â£∞„ÅåÊ§úÂá∫„Åï„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ';
                            break;
                        case 'audio-capture':
                            errorMessage += '„Éû„Ç§„ÇØ„Åå‰ΩøÁî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ';
                            break;
                        case 'not-allowed':
                            errorMessage += '„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ';
                            break;
                        case 'network':
                            errorMessage += '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„Åß„Åô„ÄÇ';
                            break;
                        default:
                            errorMessage += event.error;
                    }
                    showError(errorMessage);
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                            showSpeechStatus('Ë™çË≠òÂÆå‰∫Ü');
                            
                            // „É¢„Éê„Ç§„É´„Åß„ÅØËá™ÂãïÁöÑ„Å´Ë™çË≠ò„ÇíÂÅúÊ≠¢
                            if (isMobile && !isProcessingSpeech) {
                                isProcessingSpeech = true;
                                setTimeout(() => {
                                    if (isRecording) {
                                        recognition.stop();
                                    }
                                }, 500);
                            }
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    // „É™„Ç¢„É´„Çø„Ç§„É†„ÅßÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´Ë°®Á§∫
                    userMessageInput.value = finalTranscript + interimTranscript;
                    
                    // ÁÑ°Èü≥„Çø„Ç§„Éû„Éº„ÅÆ„É™„Çª„ÉÉ„ÉàÔºà„Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„ÅÆ„ÅøÔºâ
                    if (!isMobile && finalTranscript) {
                        clearTimeout(silenceTimer);
                        silenceTimer = setTimeout(() => {
                            if (isRecording) {
                                recognition.stop();
                            }
                        }, 2000);
                    }
                };

                return true;
            } catch (error) {
                console.error('Failed to initialize speech recognition:', error);
                showError('Èü≥Â£∞Ë™çË≠ò„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                return false;
            }
        }

        // Èü≥Â£∞Ë™çË≠ò„ÅÆÈñãÂßã/ÂÅúÊ≠¢Ôºà„É¢„Éê„Ç§„É´ÊúÄÈÅ©ÂåñÁâàÔºâ
        async function toggleRecording() {
            if (!recognition) {
                const initialized = initializeSpeechRecognition();
                if (!initialized) return;
            }

            try {
                if (isRecording) {
                    recognition.stop();
                } else {
                    // iOS„Åß„ÅÆ„Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„ÉàÂàùÊúüÂåñ
                    if (isIOS && window.AudioContext) {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        await audioContext.resume();
                    }

                    // „Éû„Ç§„ÇØ„ÅÆÊ®©Èôê„ÇíÁ¢∫Ë™çÔºà„É¢„Éê„Ç§„É´Âêë„ÅëÔºâ
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        try {
                            await navigator.mediaDevices.getUserMedia({ audio: true });
                        } catch (err) {
                            showError('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                            return;
                        }
                    }

                    finalTranscript = '';
                    userMessageInput.value = '';
                    recognition.start();
                }
            } catch (error) {
                console.error('Failed to toggle recording:', error);
                showError('Èü≥Â£∞Ë™çË≠ò„ÅÆÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                isRecording = false;
                updateRecordingUI(false);
            }
        }

        // Èå≤Èü≥Áä∂ÊÖã„ÅÆUIÊõ¥Êñ∞
        function updateRecordingUI(recording) {
            const micButton = document.getElementById('startRecordingBtn');
            if (micButton) {
                if (recording) {
                    micButton.innerHTML = '<i class="fas fa-stop"></i>';
                    micButton.classList.add('recording');
                    micButton.title = 'Èå≤Èü≥ÂÅúÊ≠¢';
                    micButton.setAttribute('aria-label', 'Èå≤Èü≥ÂÅúÊ≠¢');
                } else {
                    micButton.innerHTML = '<i class="fas fa-microphone"></i>';
                    micButton.classList.remove('recording');
                    micButton.title = 'Èü≥Â£∞ÂÖ•ÂäõÈñãÂßã';
                    micButton.setAttribute('aria-label', 'Èü≥Â£∞ÂÖ•ÂäõÈñãÂßã');
                }
            }
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË°®Á§∫
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.style.opacity = '0';
                setTimeout(() => errorDiv.remove(), 300);
            }, 4000);
        }

        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                alert('Ë™çË®º„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏„Å´Êàª„Çä„Åæ„Åô„ÄÇ');
                window.location.replace('index.html');
                return;
            }

            currentScenario = sessionStorage.getItem('scenario');
            currentDifficulty = sessionStorage.getItem('difficulty');

            if (!currentScenario || !currentDifficulty) {
                alert('„Ç∑„Éä„É™„Ç™„Åæ„Åü„ÅØÈõ£ÊòìÂ∫¶„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Ç∑„Éä„É™„Ç™ÈÅ∏Êäû„Éö„Éº„Ç∏„Å´Êàª„Çä„Åæ„Åô„ÄÇ');
                window.location.replace('scenario.html');
                return;
            }

            scenarioDisplay.textContent = `„Ç∑„Éä„É™„Ç™: ${currentScenario}`;
            difficultyDisplay.textContent = `Èõ£ÊòìÂ∫¶: ${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)}`;

            // Êñ∞„Åó„ÅÑ‰ºöË©±ÈñãÂßãÊôÇ„Å´Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢
            sessionStorage.removeItem('conversationHistory');
            sessionStorage.removeItem('messageCounter');

            // ‰ºöË©±Áä∂ÊÖã„Çí„É≠„Éº„Éâ„ÄÅ„Å™„Åë„Çå„Å∞AI„Åã„Çâ„ÅÆÊúÄÂàù„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÁîüÊàê
            if (!loadConversationState()) {
                console.log('No saved conversation found. Generating first AI response...');
                generateAIResponse('', true);
            } else {
                console.log('Conversation state loaded. Ready to continue.');
                showLoading(false);
            }

            // „Éû„Ç§„ÇØ„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
            const micButton = document.getElementById('startRecordingBtn');
            if (micButton) {
                // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅÆÂá¶ÁêÜÔºà„É¢„Éê„Ç§„É´Âêë„ÅëÔºâ
                if (isMobile) {
                    micButton.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        toggleRecording();
                    });
                } else {
                    micButton.addEventListener('click', toggleRecording);
                }
            }

            // Èü≥Â£∞Ë™çË≠ò„ÅÆÂàùÊúüÂåñ
            initializeSpeechRecognition();

            // ÈÄÅ‰ø°„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            sendMessageBtn.addEventListener('click', sendMessage);
            
            // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„ÅÆÈÄÅ‰ø°
            userMessageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
            endConversationBtn.addEventListener('click', async () => {
                if (confirm('‰ºöË©±„ÇíÁµÇ‰∫Ü„Åó„ÄÅË©ï‰æ°„É¨„Éù„Éº„Éà„Çí‰ΩúÊàê„Åó„Åæ„Åô„ÅãÔºü')) {
                    showLoading(true);
                    try {
                        const password = sessionStorage.getItem('appPassword');
                        if (!password) {
                            throw new Error('Authentication password not found. Please log in again.');
                        }

                        const response = await fetch('/api/finalize', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                conversationHistory: conversationHistory,
                                scenario: currentScenario,
                                difficulty: currentDifficulty,
                                password: password
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(`API error! status: ${response.status}, message: ${errorData.message || response.statusText}`);
                        }

                        const finalReport = await response.json();
                        sessionStorage.setItem('lastEvaluationResult', JSON.stringify(finalReport));

                        sessionStorage.removeItem('conversationHistory');
                        sessionStorage.removeItem('messageCounter');
                        
                        window.location.href = 'final-report.html';

                    } catch (error) {
                        console.error('Error finalizing conversation:', error);
                        showStatus(`‰ºöË©±„ÅÆÁµÇ‰∫Ü„Å®„É¨„Éù„Éº„Éà‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`, 'error');
                        showLoading(false);
                    }
                }
            });

            logoutBtn.addEventListener('click', () => {
                if (confirm('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºüÁèæÂú®„ÅÆ‰ºöË©±„Éá„Éº„Çø„ÅØÂ§±„Çè„Çå„Åæ„Åô„ÄÇ')) {
                    sessionStorage.clear();
                    window.location.replace('index.html');
                }
            });

            // ‰ºöË©±ÈñãÂßãÊôÇ
            if (!sessionStorage.getItem('startTime')) {
                sessionStorage.setItem('startTime', new Date().toLocaleString());
            }

            // „É¢„Éê„Ç§„É´Âêë„Åë„ÅÆ„Éì„É•„Éº„Éù„Éº„ÉàË™øÊï¥
            if (isMobile) {
                // „Ç≠„Éº„Éú„Éº„ÉâË°®Á§∫ÊôÇ„ÅÆ„Çπ„ÇØ„É≠„Éº„É´Ë™øÊï¥
                userMessageInput.addEventListener('focus', () => {
                    setTimeout(() => {
                        window.scrollTo(0, document.body.scrollHeight);
                    }, 300);
                });

                // iOS„Åß„ÅÆ„Çπ„ÇØ„É≠„Éº„É´ÂïèÈ°åÂØæÁ≠ñ
                if (isIOS) {
                    document.addEventListener('touchmove', (e) => {
                        if (e.target.closest('.chat-container')) {
                            // „ÉÅ„É£„ÉÉ„Éà„Ç≥„É≥„ÉÜ„ÉäÂÜÖ„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„ÅØË®±ÂèØ
                            return;
                        }
                    }, { passive: true });
                }
            }
        });

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', function(event) {
            console.error('‚ùå Global error:', event.error);
            showStatus('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + event.error.message, 'error');
        });

        // Êú™Âá¶ÁêÜ„ÅÆ Promise „Ç®„É©„Éº
        window.addEventListener('unhandledrejection', function(event) {
            console.error('‚ùå Unhandled promise rejection:', event.reason);
            showStatus('„Ç∑„Çπ„ÉÜ„É†„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
        });

        // „Éö„Éº„Ç∏„ÅåÈñâ„Åò„Çâ„Çå„ÇãÂâç„ÅÆÁ¢∫Ë™ç
        window.addEventListener('beforeunload', function(event) {
            if (messageCounter > 0) {
                event.preventDefault();
                event.returnValue = '‰ºöË©±„Éá„Éº„Çø„ÅåÂ§±„Çè„Çå„Åæ„Åô„ÄÇÊú¨ÂΩì„Å´ÁµÇ‰∫Ü„Åó„Åæ„Åô„ÅãÔºü';
                return event.returnValue;
            }
        });

        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Ë°®Á§∫ÔºàÈñãÁô∫ÊôÇ„ÅÆ„ÅøÔºâ
        function showDebugInfo() {
            console.log('üîç Debug Info:', {
                messageCounter,
                conversationHistory: conversationHistory.length,
                isRecording,
                currentScenario,
                currentDifficulty,
                speechRecognitionAvailable: !!recognition,
                isMobile,
                isIOS,
                userAgent: navigator.userAgent
            });
        }
        window.showDebugInfo = showDebugInfo;

        console.log('‚úÖ Application fully loaded and ready');
        console.log('üí° Type showDebugInfo() in console for debug information');
        console.log(`üì± Device: ${isMobile ? 'Mobile' : 'Desktop'} ${isIOS ? '(iOS)' : ''}`);
    </script>
