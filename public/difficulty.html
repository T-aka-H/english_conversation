<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situational AI English - Difficulty Selection</title>
    <link rel="icon" href="data:,">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white; 
            padding: 20px; 
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #4A90E2;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .scenario-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .scenario-display h3 {
            color: #4A90E2;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .scenario-display p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 15px;
        }
        
        .difficulty-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .difficulty-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .difficulty-card:hover {
            border-color: #4A90E2;
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.2);
        }
        
        .difficulty-card.selected {
            border-color: #4A90E2;
            background: rgba(74, 144, 226, 0.1);
        }
        
        .difficulty-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4A90E2;
        }
        
        .difficulty-card .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        
        .difficulty-card .features {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .difficulty-card .features li {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 8px;
            list-style: none;
            position: relative;
            padding-left: 20px;
        }
        
        .difficulty-card .features li:before {
            content: "•";
            color: #4A90E2;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .difficulty-card .recommendation {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 180px;
        }
        
        .button:hover {
            background: linear-gradient(135deg, #357ABD, #2E6DA4);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
            text-decoration: none;
            color: white;
        }
        
        .button.primary {
            background: linear-gradient(135deg, #28A745, #20A042);
        }
        
        .button.primary:hover {
            background: linear-gradient(135deg, #20A042, #1E7E3A);
        }
        
        .button.primary:disabled {
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .button.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .button.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .difficulty-options {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Situational AI English</h1>
            <p>難易度レベルを選択してください</p>
        </div>
        
        <div class="scenario-display">
            <h3>📋 選択されたシナリオ:</h3>
            <p id="scenarioDisplay">シナリオを読み込み中...</p>
        </div>
        
        <div class="difficulty-options">
            <div class="difficulty-card" onclick="selectDifficulty('normal')" id="normalCard">
                <h3>ノーマルモード</h3>
                <div class="subtitle">基本的なコミュニケーション能力を評価</div>
                
                <ul class="features">
                    <li>コミュニケーションを重視</li>
                    <li>軽微な文法ミスは許容</li>
                    <li>ビジネストーンのチェック</li>
                    <li>サポート的なフィードバック</li>
                </ul>
                
                <div class="recommendation">
                    推奨: 初級～中級レベル
                </div>
            </div>
            
            <div class="difficulty-card" onclick="selectDifficulty('hard')" id="hardCard">
                <h3>ハードモード</h3>
                <div class="subtitle">厳格な評価による上級チャレンジ</div>
                
                <ul class="features">
                    <li>完璧な文法が必要</li>
                    <li>専門的なビジネス語彙</li>
                    <li>複雑なビジネスシナリオ</li>
                    <li>詳細なフィードバック</li>
                </ul>
                
                <div class="recommendation">
                    推奨: 上級レベル
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="startButton" class="button primary" onclick="startPractice()" disabled>
                学習セッションを開始
            </button>
            <button class="button secondary" onclick="goBack()">
                シナリオ選択に戻る
            </button>
            <button class="button secondary" onclick="logout()">
                ログアウト
            </button>
        </div>
        
        <div class="footer">
            <p>developed by T.H.</p>
        </div>
    </div>

    <script>
        let selectedDifficulty = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // 認証チェック
            if (!checkAuthentication()) {
                return;
            }
            
            // シナリオ表示
            loadScenario();
        });
        
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');
            const authTime = sessionStorage.getItem('authTime');
            
            if (!isAuthenticated) {
                alert('Please login first.');
                window.location.replace('index.html');
                return false;
            }
            
            // 認証の有効期限をチェック（24時間）
            const currentTime = new Date().getTime();
            const authTimeStamp = parseInt(authTime);
            const hoursDiff = (currentTime - authTimeStamp) / (1000 * 60 * 60);
            
            if (hoursDiff > 24) {
                sessionStorage.clear();
                alert('Session expired. Please login again.');
                window.location.replace('index.html');
                return false;
            }
            
            return true;
        }
        
        function loadScenario() {
            const scenario = sessionStorage.getItem('selectedScenario');
            if (!scenario) {
                alert('シナリオが選択されていません。シナリオ選択画面に戻ります。');
                window.location.href = 'scenario.html';
                return;
            }
            
            document.getElementById('scenarioDisplay').textContent = scenario;
        }
        
        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            
            // カードの選択状態を更新
            document.querySelectorAll('.difficulty-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            if (difficulty === 'normal') {
                document.getElementById('normalCard').classList.add('selected');
            } else {
                document.getElementById('hardCard').classList.add('selected');
            }
            
            // ボタンを有効化
            document.getElementById('startButton').disabled = false;
        }
        
        function startPractice() {
            if (!selectedDifficulty) {
                alert('難易度レベルを選択してください。');
                return;
            }
            
            // 選択した難易度を保存
            sessionStorage.setItem('selectedDifficulty', selectedDifficulty);
            
            // 会話ページに遷移
            window.location.href = 'conversation.html';
        }
        
        function goBack() {
            window.location.href = 'scenario.html';
        }
        
        function logout() {
            if (confirm('ログアウトしてもよろしいですか？')) {
                sessionStorage.clear();
                window.location.replace('index.html');
            }
        }
    </script>
</body>
</html>
