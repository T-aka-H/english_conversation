<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situational AI English - Login</title>
    <link rel="icon" href="data:,">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white; 
            padding: 20px; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: rgba(255,255,255,0.05);
            padding: 60px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .app-title {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: #4A90E2;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
        }
        
        .login-form {
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4A90E2;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .login-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #357ABD, #2E6DA4);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ff6b6b;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #28a745;
        }
        
        .app-description {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.6;
            margin-top: 30px;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-left: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 20px;
            }
            
            .app-title {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="app-title">Situational AI English</h1>
        <p class="app-subtitle">Business English Conversation Practice</p>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="passwordInput" class="form-label">Enter Password:</label>
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="form-input"
                    placeholder="Enter your access password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" id="loginButton" class="login-button">
                Login
            </button>
        </form>
        
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>
        
        <div class="app-description">
            <p>This application is password protected</p>
            <p>After authentication, enjoy business English conversation practice</p>
        </div>
    </div>
    
    <div class="footer">
        <p>developed by T.H.</p>
    </div>

    <script>
        // 定数定義
        const CORRECT_PASSWORD = "2025_July";
        
        // DOM要素の取得
        let loginForm, passwordInput, loginButton, errorMessage, successMessage;
        
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Page loaded - Initializing login system...');
            
            // DOM要素を取得
            loginForm = document.getElementById('loginForm');
            passwordInput = document.getElementById('passwordInput');
            loginButton = document.getElementById('loginButton');
            errorMessage = document.getElementById('errorMessage');
            successMessage = document.getElementById('successMessage');
            
            // 既に認証済みかチェック
            checkExistingAuthentication();
            
            // イベントリスナーを設定
            setupEventListeners();
            
            // パスワード入力フィールドにフォーカス
            passwordInput.focus();
            
            console.log('✅ Login system initialized successfully');
        });
        
        // 既存の認証状態をチェック
        function checkExistingAuthentication() {
            try {
                const isAuthenticated = sessionStorage.getItem('isAuthenticated');
                const authTime = sessionStorage.getItem('authTime');
                
                if (isAuthenticated && authTime) {
                    // 認証の有効期限をチェック（24時間）
                    const currentTime = new Date().getTime();
                    const authTimeStamp = parseInt(authTime);
                    const hoursDiff = (currentTime - authTimeStamp) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        console.log('✅ Valid authentication found - Auto redirecting...');
                        showSuccess('Already authenticated. Redirecting to scenario selection...');
                        
                        setTimeout(() => {
                            redirectToScenario();
                        }, 1000);
                        return;
                    } else {
                        console.log('⚠️ Authentication expired - Clearing session...');
                        sessionStorage.clear();
                    }
                }
            } catch (error) {
                console.error('❌ Error checking authentication:', error);
                sessionStorage.clear();
            }
        }
        
        // イベントリスナーを設定
        function setupEventListeners() {
            // フォーム送信イベント
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // パスワード入力フィールドでのEnterキー処理
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin();
                }
            });
        }
        
        // ログイン処理
        function handleLogin() {
            console.log('🔐 Login attempt started...');
            
            const password = passwordInput.value.trim();
            
            // 入力値検証
            if (!password) {
                showError('Please enter a password');
                return;
            }
            
            // ローディング状態を表示
            setLoadingState(true);
            
            // 認証処理（少し遅延を入れてリアルな感じにする）
            setTimeout(() => {
                performAuthentication(password);
            }, 800);
        }
        
        // 認証処理を実行
        function performAuthentication(password) {
            console.log('🔍 Performing password verification...');
            
            try {
                if (password === CORRECT_PASSWORD) {
                    console.log('✅ Password correct - Authentication successful!');
                    
                    // 認証データをセッションストレージに保存
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('authTime', new Date().getTime());
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    console.log('💾 Authentication data saved to sessionStorage');
                    
                    // 成功メッセージを表示
                    showSuccess('🎉 Authentication successful! Redirecting to scenario selection...');
                    
                    // 1.5秒後にリダイレクト
                    setTimeout(() => {
                        redirectToScenario();
                    }, 1500);
                    
                } else {
                    console.log('❌ Password incorrect');
                    
                    // 認証失敗処理
                    showError('❌ Invalid password. Please try again.');
                    setLoadingState(false);
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('❌ Authentication error:', error);
                showError('Authentication error occurred. Please try again.');
                setLoadingState(false);
            }
        }
        
        // シナリオ選択ページにリダイレクト
        function redirectToScenario() {
            console.log('🚀 Redirecting to scenario selection page...');
            
            try {
                // 複数の方法でリダイレクトを試行
                if (window.location.replace) {
                    window.location.replace('scenario.html');
                } else {
                    window.location.href = 'scenario.html';
                }
            } catch (error) {
                console.error('❌ Redirect failed:', error);
                showError('Page redirection failed. Please manually navigate to scenario.html');
            }
        }
        
        // ローディング状態を設定
        function setLoadingState(loading) {
            if (loading) {
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
                passwordInput.disabled = true;
            } else {
                loginButton.disabled = false;
                loginButton.innerHTML = 'Login';
                passwordInput.disabled = false;
            }
        }
        
        // エラーメッセージを表示
        function showError(message) {
            console.log('⚠️ Showing error:', message);
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // 5秒後に自動的に非表示
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // 成功メッセージを表示
        function showSuccess(message) {
            console.log('✅ Showing success:', message);
            
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('❌ Global error:', e.error);
        });
        
        // 未処理のPromise拒否をキャッチ
        window.addEventListener('unhandledrejection', function(e) {
            console.error('❌ Unhandled promise rejection:', e.reason);
        });
        
        console.log('📝 Login script loaded successfully');
    </script>
</body>
</html>
