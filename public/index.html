<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI English Learning</title>
    <link rel="icon" href="data:,">
    
    <!-- 緊急用：インラインCSS -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e); 
            color: white; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 480px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.05); 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 { 
            text-align: center; 
            font-size: 28px; 
            margin-bottom: 20px; 
            color: white;
        }
        .button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(45deg, #3a3a3a, #5a5a5a); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            margin: 10px 0; 
            cursor: pointer; 
            font-size: 16px;
        }
        .button:hover { 
            background: linear-gradient(45deg, #4a4a4a, #6a6a6a); 
        }
        textarea { 
            width: 100%; 
            padding: 15px; 
            background: rgba(255,255,255,0.05); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 12px; 
            min-height: 80px; 
            resize: vertical; 
            font-family: inherit;
        }
        label { 
            display: block; 
            margin: 10px 0; 
            color: white; 
        }
        .hidden { 
            display: none; 
        }
        .progress-bar { 
            width: 100%; 
            height: 6px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 3px; 
            margin: 15px 0;
        }
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #4a4a4a, #9a9a9a); 
            width: 0%; 
            transition: width 0.5s ease; 
        }
        .turn-counter { 
            text-align: center; 
            color: #ccc; 
            margin-bottom: 20px; 
        }
    </style>
</head>
