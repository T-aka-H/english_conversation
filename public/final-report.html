    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lastEvaluationResult = sessionStorage.getItem('lastEvaluationResult');
            if (lastEvaluationResult) {
                const result = JSON.parse(lastEvaluationResult);
                document.getElementById('scoreDisplay').textContent = result.score;
                document.getElementById('feedbackDisplay').textContent = result.feedback;
                document.getElementById('scenarioName').textContent = result.scenario;
                document.getElementById('difficultyLevel').textContent = result.difficulty;
                console.log('üìä Report loaded:', result);
            } else {
                document.getElementById('scoreDisplay').textContent = 'N/A';
                document.getElementById('feedbackDisplay').textContent = 'Ë©ï‰æ°„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ';
                document.getElementById('scenarioName').textContent = 'N/A';
                document.getElementById('difficultyLevel').textContent = 'N/A';
                console.warn('‚ö†Ô∏è No evaluation data found in sessionStorage.');
            }

            document.getElementById('restartButton').addEventListener('click', () => {
                clearSessionData(); // „Çª„ÉÉ„Ç∑„Éß„É≥„Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢
                window.location.href = 'scenario.html'; // „Ç∑„Éä„É™„Ç™ÈÅ∏ÊäûÁîªÈù¢„Å∏Êàª„Çã
            });

                    window.location.replace('index.html'); // „É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å∏Êàª„Çã
                }
            });
        });

        function archiveSession() {
            const lastEvaluationResult = sessionStorage.getItem('lastEvaluationResult');
            if (!lastEvaluationResult) {
                alert('‰øùÂ≠ò„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            let sessionArchives = JSON.parse(localStorage.getItem('sessionArchives') || '[]');
            const newSession = JSON.parse(lastEvaluationResult);

            // ÈáçË§á‰øùÂ≠ò„ÇíÈò≤„ÅêÔºàÊó•‰ªò„Å®„Ç∑„Éä„É™„Ç™„ÄÅÈõ£ÊòìÂ∫¶„ÅåÂÆåÂÖ®„Å´‰∏ÄËá¥„Åô„ÇãÂ†¥ÂêàÔºâ
            const isDuplicate = sessionArchives.some(archive =>
                archive.timestamp === newSession.timestamp &&
                archive.scenario === newSession.scenario &&
                archive.difficulty === newSession.difficulty
            );

            if (!isDuplicate) {
                sessionArchives.push(newSession);
                localStorage.setItem('sessionArchives', JSON.stringify(sessionArchives));
                alert('„Çª„ÉÉ„Ç∑„Éß„É≥ÁµêÊûú„Åå‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
                console.log('‚úÖ Session archived:', newSession);
            } else {
                alert('„Åì„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥„ÅØÊó¢„Å´‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ');
                console.warn('‚ö†Ô∏è Duplicate session archive attempt.');
            }
        }

        function clearSessionData() {
            try {
                // „Çª„ÉÉ„Ç∑„Éß„É≥Èñ¢ÈÄ£„Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢ÔºàË™çË®ºÊÉÖÂ†±„ÅØ‰øùÊåÅÔºâ
                const keysToKeep = ['isAuthenticated', 'authTime', 'userName', 'sessionArchives'];
                const keysToRemove = [];

                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    if (!keysToKeep.includes(key)) {
                        keysToRemove.push(key);
                    }
                }

                keysToRemove.forEach(key => {
                    sessionStorage.removeItem(key);
                });

                console.log('üßπ Session data cleared for new session');

            } catch (error) {
                console.error('‚ùå Error clearing session data:', error);
            }
        }

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', function(e) {
            console.error('‚ùå Report page error:', e.error);
        });

        // „Éö„Éº„Ç∏Èõ¢ËÑ±Ââç„ÅÆÁ¢∫Ë™ç
        window.addEventListener('beforeunload', function(e) {
            // ÈáçË¶Å„Å™„Éá„Éº„Çø„ÅåÂ§±„Çè„Çå„ÇãÂèØËÉΩÊÄß„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„ÅøÁ¢∫Ë™ç
            // Ôºà‰ªäÂõû„ÅØ `archiveSession` „ÅßÊòéÁ§∫ÁöÑ„Å´‰øùÂ≠ò„Åô„Çã„Åü„ÇÅ„ÄÅ„Åì„Åì„Åß„ÅØ‰∏çË¶Å„Åã„ÇÇ„Åó„Çå„Å™„ÅÑ„Åå„ÄÅ
            //   „É¶„Éº„Ç∂„Éº„Åå‰øùÂ≠ò„Åõ„Åö„Å´Èõ¢„Çå„Çà„ÅÜ„Å®„Åó„ÅüÂ†¥Âêà„Å´Á¢∫Ë™ç„ÇíÂÖ•„Çå„Çã„ÅÆ„ÅØËâØ„ÅÑ„Éó„É©„ÇØ„ÉÜ„Ç£„ÇπÔºâ
            const hasUnsavedData = !localStorage.getItem('sessionArchives'); // „Åì„Çå„ÅØÈÅ©Âàá„Åß„ÅØ„Å™„ÅÑ„ÄÇ‰øùÂ≠ò„Åï„Çå„Åü„Åã„Å©„ÅÜ„Åã„ÇíÊ≠£Á¢∫„Å´ËøΩË∑°„Åô„ÇãÂøÖË¶Å„Åå„ÅÇ„Çã„ÄÇ
            // Á∞°Áï•Âåñ„ÅÆ„Åü„ÇÅ„ÄÅ„Åì„Åì„Åß„ÅØ„Çª„ÉÉ„Ç∑„Éß„É≥„Éá„Éº„Çø„ÅåÊÆã„Å£„Å¶„ÅÑ„Çã„Åã„Å©„ÅÜ„Åã„ÅßÂà§Êñ≠„Åô„Çã
            const hasEvaluationResult = sessionStorage.getItem('lastEvaluationResult') !== null;
            if (hasEvaluationResult) {
                e.preventDefault();
                e.returnValue = '„É¨„Éù„Éº„Éà„Éá„Éº„Çø„Åå‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ„Éö„Éº„Ç∏„ÇíÈõ¢„Çå„Åæ„Åô„ÅãÔºü';
            }
