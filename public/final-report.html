    <style>

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‰ºöË©±„É¨„Éù„Éº„Éà</h1>
        </div>

        <div id="reportContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>„É¨„Éù„Éº„Éà„ÇíÁîüÊàê‰∏≠...</p>
            </div>
        </div>

        <div class="button-container" style="display: none;" id="buttonContainer">
            <a href="scenario.html" class="button secondary-button">
                <i class="fas fa-redo"></i> Êñ∞„Åó„ÅÑ‰ºöË©±„ÇíÂßã„ÇÅ„Çã
            </a>
            <button class="button primary-button" onclick="window.print()">
                <i class="fas fa-print"></i> Âç∞Âà∑
            </button>
            <a href="index.html" class="button danger-button">
                <i class="fas fa-sign-out-alt"></i> „É≠„Ç∞„Ç¢„Ç¶„Éà
            </a>
        </div>

        <div class="footer">
            KOSO-REN App developed by T.H.
        </div>
    </div>

    <script>
        // „É¨„Éù„Éº„Éà„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å®Ë°®Á§∫
        function loadReportData() {
            try {
                // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ
                const isAuthenticated = sessionStorage.getItem('isAuthenticated');
                if (!isAuthenticated) {
                    window.location.replace('index.html');
                    return;
                }

                // ÊúÄÁµÇË©ï‰æ°ÁµêÊûú„ÇíÂèñÂæó
                const evaluationResult = sessionStorage.getItem('lastEvaluationResult');
                const conversationHistory = sessionStorage.getItem('conversationHistory');
                const scenario = sessionStorage.getItem('scenario') || 'Êú™Ë®≠ÂÆö';
                const difficulty = sessionStorage.getItem('difficulty') || 'Êú™Ë®≠ÂÆö';
                const startTime = sessionStorage.getItem('startTime') || 'Êú™Ë®òÈå≤';
                const endTime = new Date().toLocaleString();

                let reportHTML = '';

                // „Çª„ÉÉ„Ç∑„Éß„É≥ÊÉÖÂ†±
                reportHTML += `
                    <div class="session-info">
                        <h2 class="section-title">„Çª„ÉÉ„Ç∑„Éß„É≥ÊÉÖÂ†±</h2>
                        <p><strong>„Ç∑„Éä„É™„Ç™:</strong> ${scenario}</p>
                        <p><strong>Èõ£ÊòìÂ∫¶:</strong> ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}</p>
                        <p><strong>ÈñãÂßãÊôÇÈñì:</strong> ${startTime}</p>
                        <p><strong>ÁµÇ‰∫ÜÊôÇÈñì:</strong> ${endTime}</p>
                    </div>
                `;

                if (evaluationResult) {
                    // API„Åã„Çâ„ÅÆË©ï‰æ°ÁµêÊûú„Åå„ÅÇ„ÇãÂ†¥Âêà
                    const evaluation = JSON.parse(evaluationResult);
                    
                    // Á∑èÂêàË©ï‰æ°
                    reportHTML += `
                        <div class="summary">
                            <h2 class="section-title">Á∑èÂêàË©ï‰æ°</h2>
                            <div class="metric-grid">
                                <div class="metric-card">
                                    <div class="metric-label">Âπ≥Âùá„Çπ„Ç≥„Ç¢</div>
                                    <div class="metric-value">${evaluation.averageScore || 0}ÁÇπ</div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-label">Á∑è„É°„ÉÉ„Çª„Éº„Ç∏Êï∞</div>
                                    <div class="metric-value">${evaluation.totalMessages || 0}</div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-label">Ë©ï‰æ°„É¨„Éô„É´</div>
                                    <div class="metric-value">${getGradeEmoji(evaluation.averageScore || 0)}</div>
                                </div>
                            </div>
                            ${evaluation.overallFeedback ? `
                                <div class="overall-feedback">
                                    <h3>Á∑èÂêà„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ</h3>
                                    <p>${evaluation.overallFeedback}</p>
                                </div>
                            ` : ''}
                        </div>
                    `;

                    // Ë©≥Á¥∞„Å™Ë©ï‰æ°„Åå„ÅÇ„Çå„Å∞Ë°®Á§∫
                    if (evaluation.detailedScores) {
                        reportHTML += `
                            <div class="summary">
                                <h2 class="section-title">Ë©≥Á¥∞Ë©ï‰æ°</h2>
                                <div class="metric-grid">
                                    ${Object.entries(evaluation.detailedScores).map(([key, value]) => `
                                        <div class="metric-card">
                                            <div class="metric-label">${translateScoreKey(key)}</div>
                                            <div class="metric-value">${value}ÁÇπ</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }

                    // ‰ºöË©±Â±•Ê≠¥„Å®ÂÄãÂà•Ë©ï‰æ°
                    if (evaluation.messages && evaluation.messages.length > 0) {
                        reportHTML += `
                            <div class="conversation-history">
                                <h2 class="section-title">‰ºöË©±Â±•Ê≠¥„Å®Ë©ï‰æ°</h2>
                        `;

                        evaluation.messages.forEach((msg, index) => {
                            if (msg.role === 'user') {
                                reportHTML += `
                                    <div class="message user-message">
                                        <div class="message-content"><strong>„ÅÇ„Å™„Åü:</strong> ${msg.content}</div>
                                        ${msg.feedback ? `
                                            <div class="feedback">
                                                <div><strong>„Çπ„Ç≥„Ç¢:</strong> <span class="score">${msg.score}ÁÇπ</span></div>
                                                <div><strong>„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ:</strong> ${msg.feedback}</div>
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            } else if (msg.role === 'ai') {
                                reportHTML += `
                                    <div class="message ai-message">
                                        <div class="message-content"><strong>AI:</strong> ${msg.content}</div>
                                    </div>
                                `;
                            }
                        });

                        reportHTML += '</div>';
                    }

                } else if (conversationHistory) {
                    // Ë©ï‰æ°ÁµêÊûú„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ‰ºöË©±Â±•Ê≠¥„ÅÆ„ÅøË°®Á§∫
                    const history = JSON.parse(conversationHistory);
                    
                    reportHTML += `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Ë©ï‰æ°„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ‰ºöË©±Â±•Ê≠¥„ÅÆ„ÅøË°®Á§∫„Åó„Åæ„Åô„ÄÇ</p>
                        </div>
                    `;

                    reportHTML += `
                        <div class="conversation-history">
                            <h2 class="section-title">‰ºöË©±Â±•Ê≠¥</h2>
                    `;

                    history.forEach((msg) => {
                        reportHTML += `
                            <div class="message ${msg.role === 'user' ? 'user-message' : 'ai-message'}">
                                <div class="message-content">
                                    <strong>${msg.role === 'user' ? '„ÅÇ„Å™„Åü' : 'AI'}:</strong> ${msg.content}
                                </div>
                            </div>
                        `;
                    });

                    reportHTML += '</div>';

                } else {
                    // „Éá„Éº„Çø„Åå‰Ωï„ÇÇ„Å™„ÅÑÂ†¥Âêà
                    reportHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>„É¨„Éù„Éº„Éà„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>
                            <p>‰ºöË©±„ÇíÂÆå‰∫Ü„Åó„Å¶„Åã„Çâ„Åì„ÅÆ„Éö„Éº„Ç∏„Å´„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
                        </div>
                    `;
                }

                // „É¨„Éù„Éº„Éà„ÇíË°®Á§∫
                document.getElementById('reportContent').innerHTML = reportHTML;
                document.getElementById('buttonContainer').style.display = 'flex';

            } catch (error) {
                console.error('Error loading report data:', error);
                document.getElementById('reportContent').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>„É¨„Éù„Éº„Éà„ÅÆË™≠„ÅøËæº„Åø‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ</p>
                        <p>${error.message}</p>
                    </div>
                `;
                document.getElementById('buttonContainer').style.display = 'flex';
            }
        }

        // „Çπ„Ç≥„Ç¢„Å´Âü∫„Å•„ÅèË©ï‰æ°„ÅÆÁµµÊñáÂ≠ó„ÇíËøî„Åô
        function getGradeEmoji(score) {
            if (score >= 90) return 'üåü ÂÑ™ÁßÄ';
            if (score >= 80) return '‚≠ê ËâØ„ÅÑ';
            if (score >= 70) return 'üëç ÊôÆÈÄö';
            if (score >= 60) return 'üí™ Âä™ÂäõË¶Å';
            return 'üìö Ë¶ÅÂæ©Áøí';
        }

        // Ë©ï‰æ°„Ç≠„Éº„ÅÆÊó•Êú¨Ë™ûÂ§âÊèõ
        function translateScoreKey(key) {
            const translations = {
                'grammar': 'ÊñáÊ≥ï',
                'vocabulary': 'Ë™ûÂΩô',
                'fluency': 'ÊµÅÊö¢„Åï',
                'pronunciation': 'Áô∫Èü≥',
                'comprehension': 'ÁêÜËß£Âäõ',
                'accuracy': 'Ê≠£Á¢∫ÊÄß',
                'naturalness': 'Ëá™ÁÑ∂„Åï'
            };
            return translations[key] || key;
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('DOMContentLoaded', () => {
            // „Çª„ÉÉ„Ç∑„Éß„É≥„ÇØ„É™„Ç¢„ÅÆÈò≤Ê≠¢Ôºà„É¨„Éù„Éº„ÉàË°®Á§∫‰∏≠Ôºâ
            window.isReportPage = true;
            
            // „É¨„Éù„Éº„Éà„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
            loadReportData();
        });

        // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÂâç„ÅÆÂá¶ÁêÜ
        window.addEventListener('beforeunload', function(e) {
            // „É¨„Éù„Éº„Éà„Éö„Éº„Ç∏„Åã„ÇâÈõ¢„Çå„ÇãÂ†¥Âêà„ÅØ„ÄÅ‰∏ÄÈÉ®„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥„Éá„Éº„Çø„Çí„ÇØ„É™„Ç¢
            if (window.location.href.includes('scenario.html')) {
                sessionStorage.removeItem('conversationHistory');
                sessionStorage.removeItem('lastEvaluationResult');
                sessionStorage.removeItem('messageCounter');
                sessionStorage.removeItem('startTime');
            }
        });
    </script>
</body>
</html>
